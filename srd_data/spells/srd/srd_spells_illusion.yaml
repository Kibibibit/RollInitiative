SPELL:ARCANISTS_MAGIC_AURA:
    name: Arcanist's Magic Aura
    level: 2
    castingTime: 1 action
    range: Touch
    school: illusion
    duration: 24 hours
    description: |-
        You place an Illusion on a creature or an object you touch so that Divination Spells reveal false information about it. The target can be a willing creature or an object that isn’t being carried or worn by another creature.

        When you cast the spell, choose one or both of the following Effects. The Effect lasts for the Duration. If you cast this spell on the same creature or object every day for 30 days, placing the same Effect on it each time, the i⁠llusion lasts until it is dispelled.

        False Aura. You change the way the target appears to Spells and Magical Effects, such as Detect Magic, that detect Magical auras. You can make a nonmagical object appear Magical, a Magical object appear nonmagical, or change the object’s Magical aura so that it appears to belong to a specific School of Magic that you choose. When you use this Effect on an object, you can make the false magic apparent to any creature that handles the item.

        Mask. You change the way the target appears to Spells and Magical Effects that detect Creature Types, such as a paladin’s Divine Sense or the trigger of a sym⁠bol spell. You choose a Creature Type and other Spells and Magical Effects treat the target as if it were a creature of that type or of that Alignment.
    ritual: false
    components: VSM
    materials: A small square of silk
    class:
        - wizard
    source: 5e SRD
SPELL:BLUR:
    name: Blur
    level: 2
    castingTime: 1 action
    range: Self
    school: illusion
    duration: Concentration, up to 1 minute
    description: Your body becomes blurred, shifting and wavering to all who can see you. For the duration, any creature has disadvantage on attack rolls against you. An attacker is immune to this effect if it doesn’t rely on sight, as with blindsight, or can see through illusions, as with truesight.
    ritual: false
    components: V
    class:
        - sorcerer
        - wizard
    source: 5e SRD
SPELL:COLOR_SPRAY:
    name: Color Spray
    level: 1
    castingTime: 1 action
    range: Self (15-foot cone)
    school: illusion
    duration: 1 round
    description: |-
        A dazzling array of flashing, colored light springs from your hand. Roll 6d10; the total is how many hit points of creatures this spell can effect. Creatures in a 15-foot cone originating from you are affected in ascending order of their current hit points (ignoring unconscious creatures and creatures that can't see).

        Starting with the creature that has the lowest current hit points, each creature affected by this spell is blinded until the spell ends. Subtract each creature's hit points from the total before moving on to the creature with the next lowest hit points. A creature's hit points must be equal to or less than the remaining total for that creature to be affected.
    ritual: false
    higherLevels: When you cast this spell using a spell slot of 2nd level or higher, roll an additional 2d10 for each slot level above 1st.
    components: VSM
    materials: a pinch of powder or sand that is colored red, yellow, and blue
    class:
        - sorcerer
        - wizard
    source: 5e SRD
SPELL:CREATION:
    name: Creation
    level: 5
    castingTime: 1 minute
    range: 30 feet
    school: illusion
    duration: Special
    description: |-
        You pull wisps of Shadow material from the Shadowfell to create a nonliving object of vegetable matter within range - soft goods, rope, wood, or something similar. You can also use this spell to create mineral Objects such as stone, Crystal, or metal. The object created must be no larger than a 5-foot cube, and the object must be of a form and material that you have seen before.
        The duration depends on the object's material. If the object is composed of multiple materials, use the shortest duration.

        | Material              | Duration   |
        |---|---|
        | Vegetable matter      | 1 day      |
        | Stone or crystal      | 12 hours   |
        | Precious metals       | 1 hour     |
        | Gems                  | 10 minutes |
        | Adamantine or mithral | 1 minute   |

        Using any material created by this spell as another spell's material component causes that spell to fail.
    ritual: false
    higherLevels: When you cast this spell using a spell slot of 6th level or higher, the cube increases by 5 feet for each slot level above 5th.
    components: VSM
    materials: a tiny piece of matter of the same type of the item you plan to create
    class:
        - sorcerer
        - wizard
    source: 5e SRD
SPELL:DISGUISE_SELF:
    name: Disguise Self
    level: 1
    castingTime: 1 action
    range: Self
    school: illusion
    duration: 1 hour
    description: |-
        You make yourself -- including your clothing, armor, weapons, and other belongings on your person -- look different until the spell ends or until you use your action to dismiss it. You can seem 1 foot shorter or taller and can appear thin, fat, or in between. You can't change your body type, so you must adopt a form that has the same basic arrangement of limbs. Otherwise, the extent of the illusion is up to you.

        The changes wrought by this spell fail to hold up to physical inspection. For example, if you use this spell to add a hat to your outfit, objects pass through the hat, and anyone who touches it would feel nothing or would feel your head and hair. If you use this spell to appear thinner than you are, the hand of someone who reaches out to touch you would bump into you while it was seemingly still in midair.

        To discern that you are disguised, a creature can use its action to inspect your apperance and must succeed on an Intelligence (Investigation) check against your spell save DC.
    ritual: false
    components: VS
    class:
        - bard
        - cleric
        - sorcerer
        - wizard
    source: 5e SRD
SPELL:DREAM:
    name: Dream
    level: 5
    castingTime: 1 minute
    range: Special
    school: illusion
    duration: 8 hours
    description: |-
        This spell shapes a creature's dreams. Choose a creature known to you as the target of this spell. The target must be on the same plane of existence as you. Creatures that don't sleep, such as elves, can't be contacted by this spell. You, or a willing creature you touch, enters a trance state, acting as a messenger. While in the trance, the messenger is aware of his or her surroundings, but can't take actions or move.

        If the target is asleep, the messenger appears in the target's dreams and can converse with the target as long as it remains asleep, through the duration of the spell. The messenger can also shape the environment of the dream, creating landscapes, objects, and other images. The messenger can emerge from the trance at any time, ending the effect of the spell early. The target recalls the dream perfectly upon waking. If the target is awake when you cast the spell, the messenger knows it, and can either end the trance (and the spell) or wait for the target to fall asleep, at which point the messenger appears in the target's dreams.

        You can make the messenger appear monstrous and terrifying to the target. If you do, the messenger can deliver a message of no more than ten words and then the target must make a Wisdom saving throw. On a failed save, echoes of the phantasmal monstrosity spawn a nightmare that lasts the duration of the target's sleep and prevents the target from gaining any benefit from that rest. In addition, when the target wakes up, it takes 3d6 psychic damage.

        If you have a body part, lock of hair, clipping from a nail, or similar portion of the target's body, the target makes its saving throw with disadvantage.
    ritual: false
    components: VSM
    materials: a handful of sand, a dab of ink, and a writing quill plucked from a sleeping bird
    class:
        - bard
        - warlock
        - wizard
    source: 5e SRD
SPELL:FEAR:
    name: Fear
    level: 3
    castingTime: 1 action
    range: Self (30-foot cone)
    school: illusion
    duration: Concentration, up to 1 minute
    description: |-
        You project a phantasmal image of a creature’s worst fears. Each creature in a 30-foot cone must succeed on a Wisdom saving throw or drop whatever it is holding and become frightened for the duration.

        While frightened by this spell, a creature must take the Dash action and move away from you by the safest available route on each of its turns, unless there is nowhere to move. If the creature ends its turn in a location where it doesn’t have line of sight to you, the creature can make a Wisdom saving throw. On a successful save, the spell ends for that creature.
    ritual: false
    components: VSM
    materials: a white feather or the heart of a hen
    class:
        - bard
        - sorcerer
        - warlock
        - wizard
    source: 5e SRD
