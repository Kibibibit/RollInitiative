SPELL:FABRICATE:
    name: Fabricate
    level: 4
    castingTime: 10 minutes
    range: 120 feet
    school: transmutation
    duration: Instantaneous
    description: |-
        You convert raw materials into products of the same material. For example, you can fabricate a wooden bridge from a clump of trees, a rope from a patch of hemp, and clothes from flax or wool.

        Choose raw materials that you can see within range. You can fabricate a Large or smaller object (contained within a 10-foot cube, or eight connected 5-foot cubes), given a sufficient quantity of raw material. If you are working with metal, stone, or another mineral substance, however, the fabricated object can be no larger than Medium (contained within a single 5-foot cube). The quality of objects made by the spell is commensurate with the quality of the raw materials.

        Creatures or magic items can't be created or transmuted by this spell. You also can't use it to create items that ordinarily require a high degree of craftsmanship, such as jewelry, weapons, glass, or armor, unless you have proficiency with the type of artisan's tools used to craft such objects.
    ritual: false
    components: VS
    class:
        - wizard
    source: 5e SRD
SPELL:FEATHER_FALL:
    name: Feather Fall
    level: 1
    castingTime: 1 reaction, which you take when you or a creature within 60 feet of you falls
    range: 60 feet
    school: transmutation
    duration: 1 minute
    description: Choose up to five falling creatures within range. A falling creature's rate of descent slows to 60 feet per round until the spell ends. If the creature lands before the spell ends, it takes no falling damage and can land on its feet, and the spell ends for that creature.
    ritual: false
    components: VM
    materials: a small feather or a piece of down
    class:
        - bard
        - sorcerer
        - wizard
    source: 5e SRD
SPELL:FLAME_ARROWS:
    name: Flame Arrows
    level: 3
    castingTime: 1 action
    range: Touch
    school: transmutation
    duration: Concentration, up to 1 hour
    description: You touch a quiver containing arrows or bolts. When a target is hit by a ranged weapon attack using a piece of ammunition drawn from the quiver, the target takes an extra 1d6 fire damage. The spell’s magic ends on the piece of ammunition when it hits or misses, and the spell ends when twelve pieces of ammunition have been drawn from the quiver.
    ritual: false
    higherLevels: When you cast this spell using a spell slot of 4th level or higher, the number of pieces of ammunition you can affect with this spell increases by two for each slot level above 3rd.
    components: VS
    class:
        - druid
        - ranger
        - sorcerer
        - wizard
    source: 5e SRD
SPELL:FLESH_TO_STONE:
    name: Flesh to Stone
    level: 6
    castingTime: 1 action
    range: 60 feet
    school: transmutation
    duration: Concentration, up to 1 minute
    description: |-
        You attempt to turn one creature that you can see within range into stone. If the target's body is made of flesh, the creature must make a Constitution saving throw. On a failed save, it is restrained as its flesh begins to harden. On a successful save, the creature isn't affected.

        A creature restrained by this spell must make another Consititution saving throw at the end of each of its turns. If it successfully saves against this spell three times, the spell ends. If it fails saves three times, it is turned to stone and subjected to the petrified condition for the duration. The successes and failures don't need to be consecutive; keep track of both until the target collects three of a kind.

        If the creature is physically broken while petrified, it suffers from similar deformities if it reverts to its original state.

        If you maintain your concentration on this spell for the entire possible duration, the creature is turned to stone until the effect is removed.
    ritual: false
    components: VSM
    materials: a pinch of lime, water, and earth
    class:
        - warlock
        - wizard
    source: 5e SRD
SPELL:FLY:
    name: Fly
    level: 3
    castingTime: 1 action
    range: Touch
    school: transmutation
    duration: Concentration, up to 10 minutes
    description: You touch a willing creature. The target gains a flying speed of 60 feet for the duration. When the spell ends, the target falls if it is still aloft, unless it can stop the fall.
    ritual: false
    higherLevels: When you cast this spell using a spell slot of 4th level or higher, you can target one additional creature for each slot level above 3rd.
    components: VSM
    materials: a wing feather from any bird
    class:
        - sorcerer
        - warlock
        - wizard
    source: 5e SRD
SPELL:GASEOUS_FORM:
    name: Gaseous Form
    level: 3
    castingTime: 1 action
    range: Touch
    school: transmutation
    duration: Concentration, up to 1 hour
    description: |-
        You transform a willing creature you touch, along with everything it’s wearing and carrying, into a misty cloud for the duration. The spell ends if the creature drops to 0 hit points. An incorporeal creature isn’t affected.

        While in this form, the target’s only method of movement is a flying speed of 10 feet. The target can enter and occupy the space of another creature. The target has resistance to nonmagical damage, and it has advantage on Strength, Dexterity, and Constitution saving throws. The target can pass through small holes, narrow openings, and even mere cracks, though it treats liquids as though they were solid surfaces. The target can't fall and remains hovering in the air even when stunned or otherwise incapacitated.

        While in the form of a misty cloud, the target can’t talk or manipulate objects, and any objects it w as carrying or holding can’t be dropped, used, or otherwise interacted with. The target can’t attack or cast spells.
    ritual: false
    components: VSM
    materials: a bit of gauze and a wisp of smoke
    class:
        - sorcerer
        - warlock
        - wizard
    source: 5e SRD
SPELL:GIANT_INSECT:
    name: Giant Insect
    level: 4
    castingTime: 1 action
    range: 30 feet
    school: transmutation
    duration: Concentration, up to 10 minutes
    description: |-
        You transform up to ten centipedes, three spiders, five wasps, or one scorpion within range into versions of their natural forms for the duration. A centipede becomes a giant centipede, a spider becomes a giant spider, a wasp becomes a giant wasp, a wasp becomes a giant wasp, and a scorpion becomes a giant scorpion.

        Each creature obeys your verbal commands, and in combat they act on your turn each round. The DM has the statistics for these creatures and resolves their actions and moment.

        A creature remains in its giant size for the duration until it drops to 0 hit points, or until you use an action to dismiss the effect on it.

        The DM might allow you to choose different targets. for example, if you transform a bee, its giant version might have the same stats as a giant wasp.
    ritual: false
    components: VS
    class:
        - druid
    source: 5e SRD
SPELL:GLIBNESS:
    name: Glibness
    level: 8
    castingTime: 1 action
    range: Self
    school: transmutation
    duration: 1 hour
    description: Until the spell ends, when you make a Charisma check, you can replace the number you roll with a 15. Additionally, no matter what you say, magic that would determine if you are telling the truth indicates that you are being truthful.
    ritual: false
    components: V
    class:
        - bard
        - warlock
    source: 5e SRD
SPELL:GOODBERRY:
    name: Goodberry
    level: 1
    castingTime: 1 action
    range: Touch
    school: transmutation
    duration: Instantaneous
    description: |-
        Up to ten berries appear in your hand and are infused with magic for the duration. A creature can use its action to eat one berry. Eating a berry restores 1 hit point, and the berry provides enough nourishment to sustain a creature for a day.

        The berries lose their potency if they have not been consumed within 24 hours of the casting of this spell.
    ritual: false
    components: VSM
    materials: a sprig of mistletoe
    class:
        - druid
        - ranger
    source: 5e SRD
SPELL:GUST:
    name: Gust
    level: 0
    castingTime: 1 action
    range: 30 feet
    school: transmutation
    duration: Instantaneous
    description: |-
        * One Medium or smaller creature that you choose must succeed on a Strength saving throw or be pushed up to 5 feet away from you.

        * You create a small blast of air capable of moving one object that is neither held nor carried and that weighs no more than 5 pounds. The object is pushed up to 10 feet away from you. It isn’t pushed with enough force to cause damage.

        * You create a harmless sensory affect using air, such as causing leaves to rustle, wind to slam shutters shut, or your clothing to ripple in a breeze.
    ritual: false
    components: VS
    class:
        - druid
        - sorcerer
        - wizard
    source: 5e SRD
SPELL:HASTE:
    name: Haste
    level: 3
    castingTime: 1 action
    range: 30 feet
    school: transmutation
    duration: Concentration, up to 1 minute
    description: |-
        Choose a willing creature that you can see within range. Until the spell ends, the target’s speed is doubled, it gains a +2 bonus to AC, it has advantage on Dexterity saving throws, and it gains an additional action on each of its turns. That action can be used only to take the Attack (one weapon attack only), Dash, Disengage, Hide, or Use an Object action.

        When the spell ends, the target can’t move or take actions until after its next turn, as a wave of lethargy sweeps over it.
    ritual: false
    components: VSM
    materials: a shaving of licorice root
    class:
        - sorcerer
        - wizard
    source: 5e SRD
SPELL:HEAT_METAL:
    name: Heat Metal
    level: 2
    castingTime: 1 action
    range: 60 feet
    school: transmutation
    duration: Concentration, up to 1 minute
    description: |-
        Choose a manufactured metal object, such as a metal weapon or a suit of heavy or medium metal armor, that you can see within range. You cause the object to glow red-hot. Any creature in physical contact with the object takes 2d8 fire damage when you cast the spell. Until the spell ends, you can use a bonus action on each of your subsequent turns to cause this damage again.

        If a creature is holding or wearing the object and takes the damage from it, the creature must succeed on a Constitution saving throw or drop the object if it can. If it doesn’t drop the object, it has disadvantage on attack rolls and ability checks until the start of your next turn.
    ritual: false
    higherLevels: When you cast this spell using a spell slot of 3rd level or higher, the damage increases by 1d8 for each slot level above 2nd.
    components: VSM
    materials: a piece of iron and a flame
    class:
        - druid
        - bard
    source: 5e SRD
SPELL:INVESTITURE_OF_FLAME:
    name: Investiture of Flame
    level: 6
    castingTime: 1 action
    range: Self
    school: transmutation
    duration: Concentration, up to 10 minutes
    description: |-
        * You are immune to fire damage and have resistance to cold damage.

        * Any creature that moves within 5 feet of you for the first time on a turn or ends its turn there takes 1d10 fire damage.

        * You can use your action to create a line of fire 15 feet long and 5 feet wide extending from you in a direction you choose. Each creature in the line must make a Dexterity saving throw. A creature takes 4d8 fire damage on a failed save, or half as much damage on a successful one.
    ritual: false
    components: VS
    class:
        - druid
        - sorcerer
        - warlock
        - wizard
    source: 5e SRD
SPELL:INVESTITURE_OF_ICE:
    name: Investiture of Ice
    level: 6
    castingTime: 1 action
    range: Self
    school: transmutation
    duration: Concentration, up to 10 minutes
    description: |-
        * You are immune to cold damage and have resistance to fire damage.

        * You can move across difficult terrain created by ice or snow without spending extra movement.

        * The ground in a 10-foot radius around you is icy and is difficult terrain for creatures other than you. The radius moves with you.

        * You can use your action to create a 15-foot cone of freezing wind extending from your outstretched hand in a direction you choose. Each creature in the cone must make a Constitution saving throw. A creature takes 4d6 cold damage on a failed save, or half as much damage on a successful one. A creature that fails its save against this effect has its speed halved until the start of your next turn.
    ritual: false
    components: VS
    class:
        - druid
        - sorcerer
        - warlock
        - wizard
    source: 5e SRD
SPELL:INVESTITURE_OF_STONE:
    name: Investiture of Stone
    level: 6
    castingTime: 1 action
    range: Self
    school: transmutation
    duration: Concentration, up to 10 minutes
    description: |-
        * You have resistance to bludgeoning, piercing, and slashing damage from nonmagical weapons.

        * You can use your action to create a small earthquake on the ground in a 15-foot radius centered on you. Other creatures on that ground must succeed on a Dexterity saving throw or be knocked prone.

        * You can move across difficult terrain made of earth or stone without spending extra movement. You can move through solid earth or stone as if it was air and without destabilizing it, but you can’t end your movement there. If you do so, you are ejected to the nearest unoccupied space, this spell ends, and you are stunned until the end of your next turn
    ritual: false
    components: VS
    class:
        - druid
        - sorcerer
        - warlock
        - wizard
    source: 5e SRD
SPELL:INVESTITURE_OF_WIND:
    name: Investiture of Wind
    level: 6
    castingTime: 1 action
    range: Self
    school: transmutation
    duration: Concentration, up to 10 minutes
    description: |-
        * Ranged weapon attacks made against you have disadvantage on the attack roll.

        * You gain a flying speed of 60 feet. If you are still flying when the spell ends, you fall, unless you can somehow prevent it.

        * You can use your action to create a 15-foot cube of swirling wind centered on a point you can see within 60 feet of you. Each creature in that area must make a Constitution saving throw. A creature takes 2d10 bludgeoning damage on a failed save, or half as much damage on a successful one. If a Large or smaller creature fails the save, that creature is also pushed up to 10 feet away from the center of the cube.
    ritual: false
    components: VS
    class:
        - druid
        - sorcerer
        - warlock
        - wizard
    source: 5e SRD
SPELL:JUMP:
    name: Jump
    level: 1
    castingTime: 1 action
    range: Touch
    school: transmutation
    duration: 1 minute
    description: You touch a creature. The creature's jump distance is tripled until the spell ends.
    ritual: false
    components: VSM
    materials: a grasshopper's hind leg
    class:
        - druid
        - ranger
        - sorcerer
        - wizard
    source: 5e SRD
SPELL:KNOCK:
    name: Knock
    level: 2
    castingTime: 1 action
    range: 60 feet
    school: transmutation
    duration: Instantaneous
    description: |-
        Choose an object that you can see within range. The object can be a door, a box, a chest, a set of manacles, a padlock, or another object that contains a mundane or magical means that prevents access.

        A target that is held shut by a mundane lock ar that is stuck or barred becomes unlocked, unstuck, or unbarred. If the object has multiple locks, only one of them is unlocked.

        If you choose a target that is held shut with *[arcane lock](../arcane-lock/ "arcane lock (lvl 2)")*, that spell is suppressed for 10 minutes, during which time the target can be opened and shut normally.

        When you cast the spell, a loud knock, audible from as far away as 300 feet, emanates from the target object.
    ritual: false
    components: V
    class:
        - sorcerer
        - wizard
        - bard
    source: 5e SRD
SPELL:LEVITATE:
    name: Levitate
    level: 2
    castingTime: 1 action
    range: 60 feet
    school: transmutation
    duration: Concentration, up to 10 minutes
    description: |-
        One creature or object of your choice that you can see within range rises vertically, up to 20 feet, and remains suspended there for the duration. The spell can levitate a target that weighs up to 500 pounds. An unwilling creature that succeeds on a Constitution saving throw is unaffected.

        The target can move only by pushing or pulling against a fixed object or surface within reach (such as a wall or a ceiling), which allows it to move as if it were climbing. You can change the target's altitude by up to 20 feet in either direction on your turn. If you are the target, you can move up or down as part of your move. Otherwise, you can use your action to move the target, which must remain within the spell's range.

        When the spell ends, the target floats gently to the ground if it is still aloft.
    ritual: false
    components: VSM
    materials: either a small leather loop or a pieee of golden wire bent into a cup shape with a long shank on one end
    class:
        - sorcerer
        - wizard
    source: 5e SRD
SPELL:LIGHTNING_ARROW:
    name: Lightning Arrow
    level: 3
    castingTime: 1 bonus action
    range: Self
    school: transmutation
    duration: Concentration, up to 1 minute
    description: |-
        The next time you make a ranged w eapon attack during the spell’s duration, the weapon’s ammunition, or the weapon itself if it’s a thrown weapon, transforms into a bolt of lightning. Make the attack roll as normal. The target takes 4d8 lightning damage on a hit, or half as much damage on a miss, instead of the weapon’s normal damage.

        Whether you hit or miss, each creature within 10 feet of the target must make a Dexterity saving throw. Each of these creatures takes 2d8 lightning damage on a failed save, or half as much damage on a successful one.

        The piece of ammunition or weapon then returns to its normal form.
    ritual: false
    higherLevels: When you cast this spell using a spell slot of 4th level or higher, the damage for both effects of the spell increases by 1d8 for each slot level above 3rd.
    components: VS
    class:
        - ranger
    source: 5e SRD
SPELL:LONGSTRIDER:
    name: Longstrider
    level: 1
    castingTime: 1 action
    range: Touch
    school: transmutation
    duration: 1 hour
    description: You touch a creature. The target's speed increases by 10 feet until the spell ends.
    ritual: false
    higherLevels: When you cast this spell using a spell slot of 2nd level or higher, you can target one additional creature for each spell slot above 1st.
    components: VSM
    materials: a pinch of dirt
    class:
        - bard
        - druid
        - ranger
        - wizard
    source: 5e SRD
SPELL:MAGIC_STONE:
    name: Magic Stone
    level: 0
    castingTime: 1 bonus action
    range: Touch
    school: transmutation
    duration: 1 minute
    description: |-
        You touch one to three pebbles and imbue them with magic. You or someone else can make a ranged spell attack with one of the pebbles by throwing it or hurling it with a sling. If thrown, it has a range of 60 feet. If someone else attacks with the pebble, that attacker adds your spellcasting ability modifier, not the attacker’s, to the attack roll. On a hit, the target takes bludgeoning damage equal to 1d6 + your spellcasting ability modifier. Hit or miss, the spell then ends on the stone.

        If you cast this spell again, the spell ends early on any pebbles still affected by it.
    ritual: false
    components: VS
    class:
        - druid
        - warlock
    source: 5e SRD
SPELL:MAGIC_WEAPON:
    name: Magic Weapon
    level: 2
    castingTime: 1 bonus action
    range: Touch
    school: transmutation
    duration: Concentration, up to 1 hour
    description: You touch a nonmagical weapon. Until the spell ends, that weapon becomes a magic weapon with a +1 bonus to attack rolls and damage rolls.
    ritual: false
    higherLevels: When you cast this spell using a spell slot of 4th level or higher, the bonus increases to +2. When you use a spell slot of 6th level or higher, the bonus increases to +3.
    components: VS
    class:
        - paladin
        - wizard
    source: 5e SRD
SPELL:MELD_INTO_STONE:
    name: Meld into Stone
    level: 3
    castingTime: 1 action
    range: Touch
    school: transmutation
    duration: 8 hours
    description: |-
        You step into a stone object or surface large enough tofully contain your body, melding yourself and all the equipment you carry with the stone for the duration. Using your movement, you step into the stone at a point you can touch. Nothing of your presence remains visible or otherwise detectable by nonmagical senses.

        While merged with the stone, you can’t see what occurs outside it, and any Wisdom (Perception) checks you make to hear sounds outside it are made with disadvantage. You remain aware of the passage of time and can cast spells on yourself while merged in the stone. You can use your movement to leave the stone where you entered it, which ends the spell. You otherwise can’t move.

        Minor physical damage to the stone doesn’t harm you, but its partial destruction or a change in its shape (to the extent that you no longer fit w ithin it) expels you and deals 6d6 bludgeoning damage to you. The stone’s complete destruction (or transmutation into a different substance) expels you and deals 50 bludgeoning damage to you. If expelled, you fall prone in an unoccupied space closest to where you first entered.
    ritual: true
    components: VS
    class:
        - cleric
        - druid
    source: 5e SRD
SPELL:MENDING:
    name: Mending
    level: 0
    castingTime: 1 minute
    range: Touch
    school: transmutation
    duration: Instantaneous
    description: |-
        This spell repairs a single break or tear in an object you touch, such as a broken key, a torn cloak, or a leaking wineskin. As long as the break or tear is no longer than 1 foot in any dimension, you mend it, leaving no trace of the former damage.

        This spell can physically repair a magic item or construct, but the spell can’t restore magic to such an object.
    ritual: false
    components: VSM
    materials: two lodestones
    class:
        - bard
        - cleric
        - druid
        - sorcerer
        - wizard
    source: 5e SRD
SPELL:MESSAGE:
    name: Message
    level: 0
    castingTime: 1 action
    range: 120 feet
    school: transmutation
    duration: 1 round
    description: |-
        You point your finger toward a creature within range and whisper a message. The target (and only the target) hears the message and can reply in a whisper that only you can hear.

        You can cast this spell through solid objects if you are familiar with the target and know it is beyond the barrier. Magical silence, 1 foot of stone, 1 inch of common metal, a thin sheet of lead, or 3 feet of wood blocks the spell. The spell doesn't have to follow a straight line and can travel freely around corners or through openings.
    ritual: false
    components: VSM
    materials: a short piece of copper wire
    class:
        - bard
        - sorcerer
        - wizard
    source: 5e SRD
SPELL:MOLD_EARTH:
    name: Mold Earth
    level: 0
    castingTime: 1 action
    range: 30 feet
    school: transmutation
    duration: Instantaneous or 1 hour (see below)
    description: |-
        * If you target an area of loose earth, you can instantaneously excavate it, move it along the ground, and deposit it up to 5 feet away. This movement doesn’t have enough force to cause damage.

        * You cause shapes, colors, or both to appear on the dirt or stone, spelling out words, creating images, or shaping patterns. The changes last for 1 hour.

        * If the dirt or stone you target is on the ground, you cause it to become difficult terrain. Alternatively, you can cause the ground to become normal terrain if it is already difficult terrain. This change lasts for 1 hour.

        If you cast this spell multiple times, you can have no more than two of its non-instantaneous effects active at a time, and you can dismiss such an effect as an action.
    ritual: false
    components: S
    class:
        - druid
        - sorcerer
        - wizard
    source: 5e SRD
SPELL:MOVE_EARTH:
    name: Move Earth
    level: 6
    castingTime: 1 action
    range: 120 feet
    school: transmutation
    duration: Concentration, up to 2 hours
    description: |-
        Choose an area of terrain no larger than 40 feet on a side within range. You can reshape dirt, sand, or clay in the area in any manner you choose for the duration. You can raise or lower the area's elevation, create or fill in a trench, erect or flatten a wall, or form a pillar. The extent of any such changes can't exceed half the area's largest dimension. So, if you affect a 40-foot square, you can create a pillar up to 20 feet high, raise or lower the square's elevation by up to 20 feet, dig a trench up to 20 feet deep, and so on. It takes 10 minutes for these changes to complete.

        At the end of every 10 minutes you spend concentrating on the spell, you can choose a new area of terrain to affect.

        Because the terrain’s transformation occurs slowly, creatures in the area can't usually be trapped or injured by the ground's movement. This spell can't manipulate natural stone or stone construction. Rocks and structures shift to accommodate the new terrain. If the way you shape the terrain would make a structure unstable, it might collapse.

        Similarly, this spell doesn't directly affect plant growth. The moved earth carries any plants along with it.
    ritual: false
    components: VSM
    materials: an iron blade and a small bag containing a mixture of soils--c1ay, loam, and sand
    class:
        - druid
        - sorcerer
        - wizard
    source: 5e SRD
SPELL:PASSWALL:
    name: Passwall
    level: 5
    castingTime: 1 action
    range: 30 feet
    school: transmutation
    duration: 1 hour
    description: |-
        A Passage appears at a point of your choice that you can see on a wooden, plaster, or stone surface (such as a wall, a ceiling, or a floor) within range, and lasts for the Duration. You choose the opening's dimensions - up to 5 feet wide, 8 feet tall, and 20 feet deep. The Passage creates no instability in a structure surrounding it.

        When the opening disappears, any creatures or objects still in the passage created by the spell are safely ejected to an unoccupied space nearest to the surface on which you cast the spell.
    ritual: false
    components: VSM
    materials: a pinch of sesame seeds
    class:
        - wizard
    source: 5e SRD
SPELL:PLANT_GROWTH:
    name: Plant Growth
    level: 3
    castingTime: 1 action or 8 hours
    range: 150 feet
    school: transmutation
    duration: Instantaneous
    description: |-
        This spell channels vitality into plants within a specific area. There are two possible uses for the spell, granting either immediate or long-term benefits.

        If you cast this spell using 1 action, choose a point within range. All normal plants in a 100-foot radius centered on that point become thick and overgrown. A creature moving through the area must spend 4 feet of movement for every 1 foot it moves.

        You can exclude one or more areas of any size within the spell’s area from being affected.

        If you cast this spell over 8 hours, you enrich the land. All plants in a half-mile radius centered on a point within range become enriched for 1 year. The plants yield twice the normal amount of food when harvested.
    ritual: false
    components: VS
    class:
        - bard
        - druid
        - ranger
    source: 5e SRD
SPELL:POLYMORPH:
    name: Polymorph
    level: 4
    castingTime: 1 action
    range: 60 feet
    school: transmutation
    duration: Concentration, up to 1 hour
    description: |-
        This spell transforms a creature that you can see within range into a new form. An unwilling creature must make a Wisdom saving throw to avoid the effect. A shapechanger automatically succeeds on this saving throw.

        The transformation lasts for the duration, or until the target drops to 0 hit points or dies. The new form can be any beast whose challenge rating is equal to or less than the target's (or the target's level, if it doesn’t have a challenge rating). The target's game statistics, including mental ability scores, are replaced by the statistics of the chosen beast. It retains its alignment and personality.

        The target assumes the hit points of its new form. When it reverts to its normal form, the creature returns to the number of hit points it had before it transformed. If it reverts as a result of dropping to 0 hit points, any excess damage carries over to its normal form.

        As long as the excess damage doesn't reduce the creature's normal form to 0 hit points, it isn't knocked unconscious.

        The creature is limited in the actions it can perform by the nature of its new form, and it can't speak, cast spells, or take any other action that requires hands or speech.

        The target's gear melds into the new form. The creature can't activate, use, wield, or otherwise benefit from any of its equipment.
    ritual: false
    components: VSM
    materials: a caterpillar cocoon
    class:
        - bard
        - druid
        - sorcerer
        - wizard
    source: 5e SRD
SPELL:PRESTIDIGITATION:
    name: Prestidigitation
    level: 0
    castingTime: 1 action
    range: 10 feet
    school: transmutation
    duration: Up to 1 hour
    description: |-
        This spell is a minor magical trick that novice spellcasters use for practice. You create one of the following magical effects within range:

        * You create an instantaneous, harmless sensory effect, such as a shower of sparks, a puff of wind, faint musical notes, or an odd odor.

        * You instantaneously light or snuff out a candle, a torch, or a small campfire.

        * You instantaneously clean or soil an object no larger than 1 cubic foot.

        * You chill, warm, or flavor up to 1 cubic foot of nonliving material for 1 hour.

        * You make a color, a small mark, or a symbol appear on an object or a surface for 1 hour.

        * You create a nonmagical trinket or an illusory image that can fit in your hand and that lasts until the end of your next turn.

        If you cast this spell multiple times, you can have up to three of its non-instantaneous effects active at a time, and you can dismiss such an effect as an action.
    ritual: false
    components: VS
    class:
        - bard
        - sorcerer
        - warlock
        - wizard
    source: 5e SRD
SPELL:PURIFY_FOOD_AND_DRINK:
    name: Purify Food and Drink
    level: 1
    castingTime: 1 action
    range: 10 feet
    school: transmutation
    duration: Instantaneous
    description: All nonmagical food and drink within a 5-foot radius sphere centered on a point of your choice within range is purified and rendered free of poison and disease.
    ritual: false
    components: VS
    class:
        - cleric
        - druid
        - paladin
    source: 5e SRD
SPELL:PYROTECHNICS:
    name: Pyrotechnics
    level: 2
    castingTime: 1 action
    range: 60 feet
    school: transmutation
    duration: Instantaneous
    description: Choose an area of flame that you can see and that can fit within a 5-foot cube within range. You can extinguish the fire in that area, and you create either fireworks or smoke.
    ritual: false
    components: VS
    class:
        - bard
        - sorcerer
        - wizard
    source: 5e SRD
SPELL:REGENERATE:
    name: Regenerate
    level: 7
    castingTime: 1 minute
    range: Touch
    school: transmutation
    duration: 1 hour
    description: |-
        You touch a creature and stimulate its natural healing ability. The target regains 4d8 + 15 hit points. For the duration of the spell, the target regains 1 hit point at the start of each of its turns (10 hit points each minute).

        The target's severed body members (fingers, legs, tails, and so on), if any, are restored after 2 minutes. If you have the severed part and hold it to the stump, the spell instantaneously causes the limb to knit to the stump.
    ritual: false
    components: VSM
    materials: a prayer wheel and holy water
    class:
        - bard
        - cleric
        - druid
    source: 5e SRD
SPELL:REINCARNATE:
    name: Reincarnate
    level: 5
    castingTime: 1 hour
    range: Touch
    school: transmutation
    duration: Instantaneous
    description: |-
        You touch a dead humanoid or a piece of a dead humanoid. Provided that the creature has been dead no longer than 10 days, the spell forms a new adult body for it and then calls the soul to enter that body. If the target's soul isn't free or willing to do so, the spell fails.

        The magic fashions a new body for the creature to inhabit, which likely causes the creature's race to change. The DM rolls a d100 and consults the following table to determine what form the creature takes when restored to life, or the DM chooses a form.

        |d100|Race|
        |--------|---------|
        |01-04|Dragonborn|
        |05-13|Dwarf, hill|
        |14-21|Dwarf, mountain|
        |22-25|Elf, dark|
        |26-34|Elf, high|
        |35-42|Elf, wood|
        |43-46|Gnome, forest|
        |47-52|Gnome, rock|
        |53-56|Half-elf|
        |57-60|Half-orc|
        |61-68|Halfling, lightfoot|
        |69-76|Halfling, stout|
        |77-96|Human|
        |97-00|Tiefling|

        The reincarnated creature recalls its former life and experiences. It retains the capabilities it had in its original form, except it exchanges its original race for the new one and changes its racial traits accordingly.
    ritual: false
    components: VSM
    materials: rare oils and unguents worth at least 1,000 gp, which the spell consumes
    class:
        - druid
    source: 5e SRD
SPELL:REVERSE_GRAVITY:
    name: Reverse Gravity
    level: 7
    castingTime: 1 action
    range: 100 feet
    school: transmutation
    duration: Concentration, up to 1 minute
    description: |-
        This spell reverses gravity in a 50-foot-radius, 100-foot high cylinder centered on a point within range. All creatures and objects that aren't somehow anchored to the ground in the area fall upward and reach the top of the area when you cast this spell. A creature can make a Dexterity saving throw to grab onto a fixed object it can reach, thus avoiding the fall.

        If some solid object (such as a ceiling) is encountered in this fall, falling objects and creature strike it just as they would during a normal downward fall. If an object or creature reaches the top of the area without striking anything, it remains there, oscillating slightly, for the duration.

        At the end of the duration, affected objects and creatures fall back down.
    ritual: false
    components: VSM
    materials: a lodestone and iron filings
    class:
        - druid
        - sorcerer
        - wizard
    source: 5e SRD
SPELL:ROPE_TRICK:
    name: Rope Trick
    level: 2
    castingTime: 1 action
    range: Touch
    school: transmutation
    duration: 1 hour
    description: |-
        You touch a length of rope that is up to 60 feet long. One end of the rope then rises into the air until the whole rope hangs perpendicular to the ground. At the upper end of the rope, an invisible entrance opens to an extradimensional space that lasts until the spell ends.

        The extradimensional space can be reached by climbing to the top of the rope. The space can hold as many as eight Medium or smaller creatures. The rope can be pulled into the space, making the rope disappear from view outside the space.

        Attacks and spells can't cross through the entrance into or out of the extradimensional space, but those inside can see out of it as if through a 3-foot-by-5-foot window centered on the rope.

        Anything inside the extradimensional space drops out when the spell ends.
    ritual: false
    components: VSM
    materials: powdered corn extract and a twisted loop of parchment
    class:
        - wizard
    source: 5e SRD
SPELL:SEQUESTER:
    name: Sequester
    level: 7
    castingTime: 1 action
    range: Touch
    school: transmutation
    duration: Until dispelled
    description: |-
        By means of this spell, a willing creature or an object can be hidden away, safe from detection for the duration. When you cast the spell and touch the target, it becomes invisible and can't be targeted by divination spells or perceived through scrying sensors created by divination spells.

        If the target is a creature, it falls into a state of suspended animation. Time ceases to flow for it, and it doesn't grow older.

        You can set a condition for the spell to end early. The condition can be anything you choose, but it must occur or be visible within 1 mile of the target.  Examples include "after 1,000 years" or "when the tarrasque awakens." This spell also ends if the target takes any damage.
    ritual: false
    components: VSM
    materials: a powder of diamond, emerald, rube and sapphire dust worth at least 5,000 gp, which the spell consumes
    class:
        - wizard
    source: 5e SRD
SPELL:SHAPE_WATER:
    name: Shape Water
    level: 0
    castingTime: 1 action
    range: 30 feet
    school: transmutation
    duration: Instantaneous or 1 hour (see below)
    description: |-
        * You instantaneously move or otherwise change the flow of the water as you direct, up to 5 feet in any direction. This movement doesn’t have enough force to cause damage.

        * You cause the water to form into simple shapes and animate at your direction. This change lasts for 1 hour.

        * You change the water’s color or opacity. The water must be changed in the same way throughout. This change lasts for 1 hour.

        * You freeze the water, provided that there are no creatures in it. The water unfreezes in 1 hour.

        If you cast this spell multiple times, you can have no more than two of its non-instantaneous effects active at a time, and you can dismiss such an effect as an action.
    ritual: false
    components: S
    class:
        - druid
        - sorcerer
        - wizard
    source: 5e SRD
SPELL:SHAPECHANGE:
    name: Shapechange
    level: 9
    castingTime: 1 action
    range: Self
    school: transmutation
    duration: Concentration, up to 1 hour
    description: |-
        You assume the form of a different creature for the duration. The new form can be of any creature with a challenge rating equal to your level or lower. The creature can't be a construct or an undead, and you must have seen the sort of creature at least once. You transform into an average example of that creature, one without any class levels or the Spellcasting trait.

        Your game statistics are replaced by the statistics of the chosen creature, though you retain your alignement and Intelligence, Wisdom and Charisma scores. You also retain all of your skill and saving throw proficiencies, in addition to gaining those of the creature. If the creature has the same proficiency as you and the bonus listed in its statistics is higher than yours, use the creature's bonus in place of yours. You can't use any legendary actions or lair actions of the new form.

        You assume the hit points and Hit Dice of the new form. When you revert to your normal form, you return to the number of hit points you had before you transformed. If you revert as a result of dropping to 0 hit points, any excess damage carries over to your normal form. As long as the excess damage doesn't reduce your normal form to 0 hit points, you aren't knocked unconscious.

        You retain the benefit of any features from your class, race, or other source and can use them, provided that your new form is physically capable of doing so. You can't use any special senses you have (for example, darkvision) unless your new form also has that sense. You can only speak if the creature can normally speak.

        When you transform, you choose whether your equipment falls to the ground, merges into the new form, or is worn by it. Worn equipment functions as normal. The DM determines whether it is practical for the new form to wear a piece of equipment, based on the creature's shape and size. Your equipment doesn't change shape or size to match the new form, and any equipment that the new form can't wear must either fall to the ground or merge into your new form. Equipment that merges has no effect in that state.

        During this spell's Duration, you can use your action to assume a different form following the same restrictions and rules for the original form, with one exception - if your new form has more hit pints than your current one, your Hit Points remain at their current value.
    ritual: false
    components: VSM
    materials: a jade circlet worth at least 1,500 gp, which you must place on your head before you cast the spell
    class:
        - druid
        - wizard
    source: 5e SRD
SPELL:SHILLELAGH:
    name: Shillelagh
    level: 0
    castingTime: 1 bonus action
    range: Touch
    school: transmutation
    duration: 1 minute
    description: The wood of a club or a quarterstaff you are holding is imbued with nature's power. For the duration, you can use your spellcasting ability instead of Strength for the attack and damage rolls of melee attacks using that weapon, and the weapon's damage die becomes a d8. The weapon also becomes magical, if it isn't already. The spell ends if you cast it again or if you let go of the weapon.
    ritual: false
    components: VSM
    materials: mistletoe, a shamrock leaf, and a club or quarterstaff
    class:
        - druid
    source: 5e SRD
SPELL:SKYWRITE:
    name: Skywrite
    level: 2
    castingTime: 1 action
    range: Sight
    school: transmutation
    duration: Concentration, up to 1 hour
    description: You cause up to ten words to form in a part of the sky you can see. The words appear to be made of cloud and remain in place for the spell’s duration. The words dissipate when the spell ends. A strong wind can disperse the clouds and end the spell early
    ritual: true
    components: VS
    class:
        - bard
        - druid
        - wizard
    source: 5e SRD
SPELL:SLOW:
    name: Slow
    level: 3
    castingTime: 1 action
    range: 120 feet
    school: transmutation
    duration: Concentration, up to 1 minute
    description: |-
        You alter time around up to six creatures of your choice in a 40-foot cube within range. Each target must succeed on a wisdom saving throwor be affected by this spell for the duration.

        An affected target’s speed is halved, it takes a -2 penalty to AC and Dexterity saving throws, and it can’t use reactions. On its turn, it can use either an action or a bonus action, not both. Regardless of the creature’s abilities or magic items, it can’t make more than one melee or ranged attack during its turn.

        If the creature attempts to cast a spell with a casting time of 1 action, roll a d20. On an 11 or higher, the spell doesn’t take effect until the creature’s next turn, and the creature must use its action on that turn to complete the spell. If it can’t, the spell is wasted.

        A creature affected by this spell makes another Wisdom saving throwat the end of its turn. On a successful save, the effect ends for it.
    ritual: false
    components: VSM
    materials: a drop of molasses
    class:
        - sorcerer
        - wizard
    source: 5e SRD
SPELL:SPEAK_WITH_PLANTS:
    name: Speak with Plants
    level: 3
    castingTime: 1 action
    range: Self (30-foot radius
    school: transmutation
    duration: 10 minutes
    description: |-
        You imbue plants within 30 feet of you with limited sentience and animation, giving them the ability to communicate with you and follow your simple commands. You can question plants about events in the spell’s area within the past day, gaining information about creatures that have passed, weather, and other circumstances.

        You can also turn difficult terrain caused by plant growth (such as thickets and undergrowth) into ordinary terrain that lasts for the duration. Or you can turn ordinary terrain where plants are present into difficult terrain that lasts for the duration, causing v ines and branches to hinder pursuers, for example.

        Plants might be able to perform other tasks on your behalf, at the DM’s discretion. The spell doesn’t enable plants to uproot themselves and move about, but they can freely move branches, tendrils, and stalks.

        If a plant creature is in the area, you can communicate with it as if you shared a common language, but you gain no magical ability to influence it.

        This spell can cause the plants created by the entangle spell to release a restrained creature.
    ritual: false
    components: VS
    class:
        - bard
        - druid
        - ranger
    source: 5e SRD
SPELL:SPIDER_CLIMB:
    name: Spider Climb
    level: 2
    castingTime: 1 action
    range: Touch
    school: transmutation
    duration: Concentration, up to 1 hour
    description: Until the spell ends, one willing creature you touch gains the ability to move up, down, and across vertical surfaces and upside down along ceilings, while leaving its hands free. The target also gains a climbing speed equal to its walking speed.
    ritual: false
    components: VSM
    materials: a drop of bitumen and a spider
    class:
        - sorcerer
        - warlock
        - wizard
    source: 5e SRD
SPELL:SPIKE_GROWTH:
    name: Spike Growth
    level: 2
    castingTime: 1 action
    range: 150 feet
    school: transmutation
    duration: Concentration, up to 10 minutes
    description: |-
        The ground in a 20-foot radius centered on a point within range twists and sprouts hard spikes and thorns. The area becomes difficult terrain for the duration. When a creature moves into or within the area, it takes 2d4 piercing damage for every 5 feet it travels.

        The transformation of the ground is camouflaged to look natural. Any creature that can't see the area at the time the spell is cast must make a Wisdom (Perception) check against your spell save DC to recognize the terrain as hazardous before entering it.
    ritual: false
    components: VSM
    materials: seven sharp thorns or seven small twigs, each sharpened to a point
    class:
        - druid
        - ranger
    source: 5e SRD
SPELL:STONE_SHAPE:
    name: Stone Shape
    level: 4
    castingTime: 1 action
    range: Touch
    school: transmutation
    duration: Instantaneous
    description: You touch a stone object of Medium size or smaller or a section of stone no more than 5 feet in any dimension and form it into any shape that suits your purpose. So, for example, you could shape a large rock into a weapon, idol, or coffer, or make a small passage through a wall, as long as the wall is less than 5 feet thick. You could also shape a stone door or its frame to seal the door shut. The object you create can have up to two hinges and a latch, but finer mechanical detail isn’t possible.
    ritual: false
    components: VSM
    materials: soft clay, which must be worked into roughly the desired shape of the stone object
    class:
        - cleric
        - druid
        - wizard
    source: 5e SRD
SPELL:SWIFT_QUIVER:
    name: Swift Quiver
    level: 5
    castingTime: 1 bonus action
    range: Touch
    school: transmutation
    duration: Concentration, up to 1 minute
    description: |-
        You transmute your quiver so it produces an endless supply of nonmagical ammunition, which seems to leap into your hand when you reach for it.

        On each of your turns until the spell ends, you can use a bonus action to make two attacks with a weapon that uses ammunition from the quiver. Each time you make such a ranged attack, your quiver magically replaces the piece of ammunition you used with a similar piece of nonmagical ammunition. Any pieces of ammunition created by this spell disintegrate when the spell ends. If the quiver leaves your possession, the spell ends.
    ritual: false
    components: VSM
    materials: a quiver containing at least one piece of ammunition
    class:
        - ranger
    source: 5e SRD
SPELL:TELEKINESIS:
    name: Telekinesis
    level: 5
    castingTime: 1 action
    range: 60 feet
    school: transmutation
    duration: Concentration, up to 10 minutes
    description: |-
        You gain the ability to move or manipulate creatures or objects by thought. When you cast the spell, and as your action each round for the duration, you can exert your will on one creature or object that you can see within range, causing the appropriate effect below. You can affect the same target round after round, or choose a new one at any time. If you switch targets, the prior target is no longer affected by the spell.

        Creature: You can try to move a Huge or smaller creature. Make an ability check with your Spellcasting Ability contested by the creature's Strength check. If you win the contest, you move the creature up to 30 feet in any direction, including upward but not beyond the range of this spell. Until the end of your next turn, the creature is Restrained in your Telekinetic grip. A creature lifted upward is suspended in mid-air.
        On subsequent rounds, you can use your action to attempt to maintain your telekinetic grip on the creature by repeating the contest.

        Object: You can try to move an object that weighs up to 1,000 pounds. If the object isn't being worn or carried, you automatically move it up to 30 feet in any direction, but not beyond the range of this spell.
        If the object is worn or carried by a creature, you must make an ability check with your spellcasting ability contested by that creature’s Strength check. If you succeed, you pull the object away from that creature and can move it up to 30 feet in any direction but not beyond the range of this spell.

        You can exert fine control on objects with your telekinetic grip, such as manipulating a simple tool, opening a door or a container, stowing or retrieving an item from an open container, or pouring the contents from a vial.
    ritual: false
    components: VS
    class:
        - sorcerer
        - wizard
    source: 5e SRD
SPELL:THAUMATURGY:
    name: Thaumaturgy
    level: 0
    castingTime: 1 action
    range: 30 feet
    school: transmutation
    duration: Up to 1 minute
    description: |-
        You manifest a minor wonder, a sign of supernatural power, within range.  You create one of the following magial effects within range:

        * Your voice booms up to three times as loud as normal for 1 minute.

        * You cause flames to flicker, brighten, dim, or change color for 1 minute.

        * You cause harmless tremors in the ground for 1 minute.

        * You create an instantaneous sound that originates from a point of your choice within range, such as a rumble of thunder, the cry of a raven, or ominous whispers.

        * You instantaneously cause an unlocked door or window to fly open or slam shut.

        * You alter the appearance of your eyes for 1 minute.

        If you cast this spell multiple times, you can have up to three of its 1-minute effects active at a time, and you can dismiss such an effect as an action.
    ritual: false
    components: V
    class:
        - cleric
    source: 5e SRD
SPELL:THORN_WHIP:
    name: Thorn Whip
    level: 0
    castingTime: 1 action
    range: 30 feet
    school: transmutation
    duration: Instantaneous
    description: |-
        You create a long, vine-like whip covered in thorns that lashes out at your command toward a creature in range. Make a melee spell attack against the target. If the attack hits, the creature takes 1d6 piercing damage, and if the creature is Large or smaller, you pull the creature up to 10 feet closer to you.

        This spell's damage increases by 1d6 when you reach 5th level (2d6), 11th level (3d6), and 17th level (4d6).
    ritual: false
    components: VSM
    materials: the stem of a plant with thorns
    class:
        - druid
    source: 5e SRD
SPELL:TIME_STOP:
    name: Time Stop
    level: 9
    castingTime: 1 action
    range: Self
    school: transmutation
    duration: Instantaneous
    description: |-
        You briefly stop the flow of time for everyone but yourself. No time passes for other creatures, while you take 1d4 + 1 turns in a row, during which you can use actions and move as normal.

        This spell ends if one of the actions you use during this period, or any effects that you create during this period, affects a creature other than you or an object being worn or carried by someone other than you. In addition, the spell ends if you move to a place more than 1,000 feet form the location where you cast it.
    ritual: false
    components: V
    class:
        - sorcerer
        - wizard
    source: 5e SRD
SPELL:TRANSMUTE_ROCK:
    name: Transmute Rock
    level: 5
    castingTime: 1 action
    range: 120 feet
    school: transmutation
    duration: Instantaneous
    description: |-
        You choose an area of stone or mud that you can see that fits within a 40-foot cube and that is within range, and choose one of the following effects.

        If you cast the spell on an area of ground, it becomes muddy enough that creatures can sink into it. Each foot that a creature moves through the mud costs 4 feet of movement, and any creature on the ground when you cast the spell must make a Strength saving throw. A creature must also make this save the first time it enters the area on a turn or ends its turn there. On a failed save, a creature sinks into the mud and is restrained, though it can use an action to end the restrained condition on itself by pulling itself free of the mud.

        If you cast the spell on a ceiling, the mud falls. Any creature under the mud when it falls must make a Dexterity saving throw. A creature takes 4d8 bludgeoning damage on a failed save, or half as much damage on a successful one.
    ritual: false
    components: VSM
    materials: clay and water
    class:
        - druid
        - wizard
    source: 5e SRD
SPELL:TRUE_POLYMORPH:
    name: True Polymorph
    level: 9
    castingTime: 1 action
    range: 30 feet
    school: transmutation
    duration: Concentration, up to 1 hour
    description: |-
        Choose one creature or nonmagical object that you can see within range. You transform the creature into a different creature, the creature into an object or the object into a creature (the object must be neither worn nor carried by another creature). The transformation lasts for the duration, or until the target drops to 0 hit points or dies. If you concentrate on this spell for the full duration, the transformation lasts until it is dispelled.

        Shapechangers aren't affected by this spell. An unwilling creature can make a Wisdom saving throw, and if it succeeds, it isn't affected by this spell.

        Creature into Creature: If you turn a creature into another kind of creature, the new form can be any kind you choose whose Challenge Rating is equal to or less than the target's (or its level, if the target doesn't have a Challenge rating). The target's game Statistics, including mental Ability Scores, are replaced by the Statistics of the new form. It retains its Alignment and Personality.
        The target assumes the Hit Points of its new form, and when it reverts to its normal form, the creature returns to the number of Hit Points it had before it transformed. If it reverts as a result of Dropping to 0 Hit Points, any excess damage carries over to its normal form. As long as the excess damage doesn't reduce the creature's normal form to 0 Hit Points, it isn't knocked Unconscious.
        The creature is limited in the Actions it can perform by the Nature of its new form, and it can't speak, cast Spells, or take any other action that requires hands or Speech unless its new form is capable of such Actions.
        The target's gear melds into the new form. The creature can't activate, use, wield, or otherwise benefit from any of its Equipment.

        Object into Creature: You can turn an object into any kind of creature, as long as the creature's size is no larger than the object's size and the creature's Challenge Rating is 9 or lower. The creature is friendly to you and your companions. It acts on each of your turns. You decide what action it takes and how it moves. The DM has the creature's Statistics and resolves all of its Actions and Movement.
        If the spell becomes permanent, you no longer control the creature. It might remain friendly to you, depending on how you have treated it.

        Creature into Object: If you turn a creature into an object, it transforms along with whatever it is wearing and carrying into that form. The creature's Statistics become those of the object, and the creature has no memory of time spent in this form, after the spell ends and it returns to its normal form.
    ritual: false
    components: VSM
    materials: a drop of mercury, a dollop of gum arabic, and a wisp of smoke
    class:
        - bard
        - warlock
        - wizard
    source: 5e SRD
SPELL:WATER_BREATHING:
    name: Water Breathing
    level: 3
    castingTime: 1 action
    range: 30 feet
    school: transmutation
    duration: 24 hours
    description: This spell grants up to ten willing creatures you can see within range the abilily to breathe underwater until the spell ends. Affected creatures also retain their normal mode of respiration.
    ritual: true
    components: VSM
    materials: a short reed or piece of straw
    class:
        - druid
        - ranger
        - sorcerer
