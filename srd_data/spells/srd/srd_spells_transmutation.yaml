SPELL:ALTER_SELF:
    name: Alter Self
    level: 2
    castingTime: 1 action
    range: Self
    school: transmutation
    duration: Concentration, up to 1 hour
    description: |-
        You assume a different form. When you cast the spell, choose one of the following options, the effects of which last for the duration of the spell. While the spell lasts, you can end one option as an action to gain the benefits of a different one.

        * Aquatic Adaptation: You adapt your body to an aquatic Environment, sprouting gills, and growing webbing between your fingers. You can breathe Underwater and gain a Swimming speed equal to your walking speed.

        * Change Appearance: You transform your Appearance. You decide what you look like, including your height, weight, facial features, sound of your voice, hair length, coloration, and distinguishing Characteristics, if any. You can make yourself appear as a member of another race, though none of your Statistics change. You also don't appear as a creature of a different size than you, and your basic shape stays the same, if you're bipedal, you can't use this spell to become quadrupedal, for instance. At any time for the Duration of the spell, you can use your action to change your Appearance in this way again.

        * Natural Weapons: You grow claws, fangs, spines, horns, or a different natural weapon of your choice. Your unarmed strikes deal 1d6 bludgeoning, piercing, or slashing damage, as appropriate to the natural weapon you chose, and you are proficient with your unarmed strikes. Finally, the natural weapon is magic and you have a +1 bonus to the Attack and Damage Rolls you make using it.
    ritual: false
    components: VS
    class:
        - sorcerer
        - wizard
    source: 5e SRD
SPELL:ANIMAL_SHAPES:
    name: Animal Shapes
    level: 8
    castingTime: 1 action
    range: 30 feet
    school: transmutation
    duration: Concentration, up to 24 hours
    description: |-
        Your magic turns others into beasts. Choose any number of willing creatures that you can see within range. You transform each target into the form of a Large or smaller beast with a challenge rationg of 4 or lower.  On subsequent turns, you can use your action to transform affected creatures into new forms.

        The transformation lasts for the duration for each target, or until the target drops to 0 hit points or dies.  You can choose a different form for each target. A target's game statistics are replaced by the statistics of the chosen beast, thought the target retains its alignment and Intelligence, Wisdom, and Charisma scores. The target assumes the hit points of its new form, and when it reverts to its normal form, it returns to the number of hit points it had before it transformed. If it reverts as a result of dropping to 0 hit points, any excess damage carries over to its normal form. As long as the excess damage doesn't reduce the creature's normal form to 0 hit points, it isn't knocked unconscious. The creature is limited in the actions it can perform by the nature of its new form, and it can't speak or cast spells.

        The target's gear melds into the new form. The target can't activate, wield, or otherwise benefit from any of its equipment.
    ritual: false
    components: VS
    class:
        - druid
    source: 5e SRD
SPELL:ANIMATE_OBJECTS:
    name: Animate Objects
    level: 5
    castingTime: 1 action
    range: 120 feet
    school: transmutation
    duration: Concentration, up to 1 minute
    description: |-
        Objects come to life at your command. Choose up to ten nonmagical objects within range that are not being worn or carried. Medium targets count as two objects, Large targets count as four objects, Huge targets count as eight objects. You can't animate any object larger than Huge. Each target animates and becomes a creature under your control until the spell ends or until reduced to 0 hit points.

        As a bonus action, you can mentally command any creature you made with this spell if the creature is within 500 feet of you (if you control multiple creatures, you can command any or all of them at the same time, issuing the same command to each one). You decide what action the creature will take and where it will move during its next turn, or you can issue a general command, such as to guard a particular chamber or corridor. If you issue no commands, the creature only defends itself against hostile creatures. Once given an order, the creature continues to follow it until its task is complete.

        | Size   | HP | AC | Attack                   | Str | Dex |
        |---|---|---|---|---|---|
        | Tiny   | 20 | 18 | +8 to hit, 1d4+4 damage  |   4 |  18 |
        | Small  | 25 | 16 | +6 to hit, 1d8+2 damage  |   6 |  14 |
        | Medium | 40 | 13 | +5 to hit, 2d6+1 damage  |  10 |  12 |
        | Large  | 50 | 10 | +6 to hit, 2d10+2 damage |  14 |  10 |
        | Huge   | 80 | 10 | +8 to hit, 2d12+2 damage |  18 |   6 |

        An animated object is a construct with AC, hit points, attacks, Strength, and Dexterity determined by its size. Its Constitution is 10 and its Intelligence and Wisdom are 3, and its Charisma is 1. Its speed is 30 feet; if the object lacks legs or other appendages it can use for locomotion, it instead has a flying speed of 30 feet and can hover. If the object is securely attached to a surface or a larger object, such as a chain bolted to a wall, its speed is 0. It has blindsight with a radius of 30 feet and is blind beyond that distance. When the animated object drops to 0 hit points, it reverts to its original object form, and any remaining damage carries over to its original object form.

        If you command an object to attack, it can make a single melee attack against a creature within 5 feet of it. It makes a slam attack with an attack bonus and bludgeoning damage determined by its size. The DM might rule that a specific object inflicts slashing or piercing damage based on its form.
    ritual: false
    higherLevels: If you cast this spell using a spell slot of 6th level or higher, you can animate two additional objects for each slot level above 5th.
    components: VS
    class:
        - bard
        - sorcerer
        - wizard
    source: 5e SRD
SPELL:AWAKEN:
    name: Awaken
    level: 5
    castingTime: 8 hours
    range: Touch
    school: transmutation
    duration: Instantaneous
    description: |-
        After spending the casting time tracing magical pathways within a precious gemstone, you touch a Huge or smaller beast or plant. The target must have either no Intelligence score or an Intelligence of 3 or less. The target gains an Intelligence of 10. The target also gains the ability to speak one language you know. If the target is a plant, it gains the ability to move its limbs, roots, vines, creepers, and so forth, and it gains senses similar to a human's. Your DM chooses statistics appropriate for the awakened plant, such as the statistics for the awakened shrub or the awakened tree.

        The awakened beast or plant is charmed by you for 30 days or until you or your companions do anything harmful to it. When the charmed condition ends, the awakened creature chooses whether to remain friendly to you, based on how you treated it while it was charmed.
    ritual: false
    components: VSM
    materials: an agate worth at least 1000 gp, which the spell consumes
    class:
        - bard
        - druid
    source: 5e SRD
SPELL:BARKSKIN:
    name: Barkskin
    level: 2
    castingTime: 1 action
    range: Touch
    school: transmutation
    duration: Concentration, up to 1 hour
    description: You touch a willing creature. Until the spell ends, the target’s skin has a rough, bark-like appearance, and the target’s AC can’t be less than 16, regardless of what kind of armor it is wearing.
    ritual: false
    components: VSM
    materials: a handful of oak bark
    class:
        - druid
        - ranger
    source: 5e SRD
SPELL:BLINK:
    name: Blink
    level: 3
    castingTime: 1 action
    range: Self
    school: transmutation
    duration: 1 minute
    description: |-
        Roll a d20 at the end of each of your turns for the duration of the spell. On a roll of 11 or higher, you vanish from your current plane of existence and appear in the Ethereal Plane (the spell fails and the casting is wasted if you were already on that plane). At the start of your next turn, and when the spell ends if you are on the Ethereal Plane, you return to an unoccupied space of your choice that you can see within 10 feet of the space you vanished from. If no unoccupied space is available within that range, you appear in the nearest unoccupied space (chosen at random if more than one space is equally near). You can dismiss this spell as an action.

        While on the Ethereal Plane, you can see and hear the plane you originated from, which is cast in shades of gray, and you can’t see anything there more than 60 feet away. You can only affect and be affected by other creatures on the Ethereal Plane. Creatures that aren’t there can’t perceive you or interact with you, unless they have the ability to do so.
    ritual: false
    components: VS
    class:
        - sorcerer
        - wizard
    source: 5e SRD
SPELL:BONES_OF_THE_EARTH:
    name: Bones of the Earth
    level: 6
    castingTime: 1 action
    range: 120 feet
    school: transmutation
    duration: Instantaneous
    description: |-
        You cause up to six pillars of stone to burst from places on the ground that you can see within range. Each pillar is a cylinder that has a diameter of 5 feet and a height of up to 30 feet. The ground where a pillar appears must be wide enough for its diameter, and you can target ground under a creature if that creature is Medium or smaller. Each pillar has AC 5 and 30 hit points. When reduced to 0 hit points, a pillar crumbles into rubble, which creates an area of difficult terrain with a 10-foot radius. The rubble lasts until cleared.

        If a pillar is created under a creature, that creature must succeed on a Dexterity saving throw or be lifted by the pillar. A creature can choose to fail the save.

        If a pillar is prevented from reaching its full height because of a ceiling or other obstacle, a creature on the pillar takes 6d6 bludgeoning damage and is restrained, pinched between the pillar and the obstacle. The restrained creature can use an action to make a Strength or Dexterity check (the creature’s choice) against the spell’s saving throw DC. On a success, the creature is no longer restrained and must either move off the pillar or fall off it.
    ritual: false
    higherLevels: When you cast this spell using a spell slot of 7th level or higher, you can create two additional pillars for each slot level above 6th.
    components: VS
    class:
        - druid
    source: 5e SRD
SPELL:CATAPULT:
    name: Catapult
    level: 1
    castingTime: 1 action
    range: 150 feet
    school: transmutation
    duration: Instantaneous
    description: Choose one object weighing 1 to 5 pounds within range that isn’t being worn or carried. The object flies in a straight line up to 90 feet in a direction you choose before falling to the ground, stopping early if it impacts against a solid surface. If the object would strike a creature, that creature must make a Dexterity saving throw. On a failed save, the object strikes the target and stops moving. In either case, both the object and the creature or solid surface take 3d8 bludgeoning damage.
    ritual: false
    higherLevels: When you cast this spell using a spell slot of 2nd level or higher, the maximum weight of objects that you can target with this spell increases by 5 pounds, and the damage increases by 1d8, for each slot level above 1st.
    components: S
    class:
        - sorcerer
        - wizard
    source: 5e SRD
SPELL:CONTROL_FLAMES:
    name: Control Flames
    level: 0
    castingTime: 1 action
    range: 60 feet
    school: transmutation
    duration: Instantaneous or 1 hour (see below)
    description: |-
        * You instantaneously expand the flame 5 feet in one direction, provided that wood or other fuel is present in the new location.

        * You instantaneously extinguish the flames within the cube.

        * You double or halve the area of bright light and dim light cast by the flame, change its color, or both. The change lasts for 1 hour.

        * You cause simple shapes—such as the vague form of a creature, an inanimate object, or a location—to appear within the flames and animate as you like. The shapes last for 1 hour.

        If you cast this spell multiple times, you can have up to three of its non-instantaneous effects active at a time, and you can dismiss such an effect as an action.
    ritual: false
    components: S
    class:
        - druid
        - sorcerer
        - wizard
    source: 5e SRD
SPELL:CONTROL_WATER:
    name: Control Water
    level: 4
    castingTime: 1 action
    range: 300 feet
    school: transmutation
    duration: Concentration, up to 10 minutes
    description: |-
        Until the spell ends, you control any freestanding water inside an area you choose that is a cube up to 100 feet on a side. You can choose from any of the following effects when you cast this spell. As an action on your turn, you can repeat the same effect or choose a different one.

        Flood: You cause the water level of all standing water in the area to rise by as much as 20 feet. If the area includes a shore, the flooding water spills over onto dry land. If you choose an area in a large body of water, you instead create a 20-foot tall wave that travels from one side of the area to the other and then crashes down. Any Huge or smaller vehicles in the wave's path are carried with it to the other side. Any Huge or smaller vehicles struck by the wave have a 25 percent chance of capsizing. The water level remains elevated until the spell ends or you choose a different Effect. If this Effect produced a wave, the wave repeats on the start of your next turn while the flood Effect lasts.

        Part Water: You cause water in the area to move apart and create a Trench. The Trench extends across the spell's area, and the separated water forms a wall to either side. The Trench remains until the spell ends or you choose a different Effect. The water then slowly fills in the Trench over the course of the next round until the normal water level is restored.

        Redirect Flow: You cause flowing water in the area to move in a direction you choose, even if the water has to flow over Obstacles, up walls, or in other unlikely Directions. The water in the area moves as you direct it, but once it moves beyond the spell's area, it resumes its flow based on the terrain Conditions. The water continues to move in the direction you chose until the spell ends or you choose a different Effect.

        Whirlpool: This Effect requires a body of water at least 50 feet square and 25 feet deep. You cause a whirlpool to form in the center of the area. The whirlpool forms a vortex that is 5 feet wide at the base, up to 50 feet wide at the top, and 25 feet tall. Any creature or object in the water and within 25 feet of the vortex is pulled 10 feet toward it. A creature can swim away from the vortex by making a Strength (Athletics) check against your spell save DC. When a creature enters the vortex for the first time on a turn or starts its turn there, it must make a Strength saving throw. On a failed save, the creature takes 2d8 bludgeoning damage and is caught in the vortex until the spell ends. On a successful save, the creature takes half damage, and isn't caught in the vortex. A creature caught in the vortex can use its action to try to swim away from the vortex as described above, but has disadvantage on the Strength (Athletics) check to do so. The first time each turn that an object enters the vortex, the object takes 2d8 bludgeoning damage, this damage occurs each round it remains in the vortex.
    ritual: false
    components: VSM
    materials: a drop of water and a pinch of dust
    class:
        - cleric
        - druid
        - wizard
    source: 5e SRD
SPELL:CONTROL_WEATHER:
    name: Control Weather
    level: 8
    castingTime: 10 minutes
    range: Self (5-mile radius)
    school: transmutation
    duration: Concentration, up to 8 hours
    description: |-
        You take control of the weather within 5 miles of you for the duration. You must be outdoors to cast this spell. Moving to a place where you don't have a clear path to the sky ends the spell early.

        When you cast the spell, you change the current weather conditions, which are determined by the DM based on the climate and season. You can change precipitation, temperature, and wind. It takes 1d4 x 10 minutes for the new conditions to take effect. Once they do so, you can change the conditions again. When the spell ends, the weather gradually returns to normal.

        When you change the weather conditions, find a current condition on the following tables and change its stage by one, up or down. When changing the wind, you can change its direction.

        ## Precipitation

        |Stage|Condition|
        |---|---|
        | 1 | Clear |
        | 2 | Light clouds |
        | 3 | Overcast or ground fog |
        | 4 | Rain, hail, or snow |
        | 5 | Torrential rain, driving hail, or blizzard |

        ## Temperature

        |Stage|Condition|
        |---|---|
        | 1 | Unbearable heat |
        | 2 | Hot |
        | 3 | Warm |
        | 4 | Cool |
        | 5 | Cold |
        | 6 | Arctic cold |

        ## Wind

        |Stage|Condition|
        |---|---|
        | 1 | Calm |
        | 2 | Moderate wind |
        | 3 | Strong wind |
        | 4 | Gale |
        | 5 | Storm |
    ritual: false
    components: VSM
    materials: burning incense and bits of earth and wood mixed in water
    class:
        - cleric
        - druid
        - wizard
    source: 5e SRD
SPELL:CONTROL_WINDS:
    name: Control Winds
    level: 5
    castingTime: 1 action
    range: 300 feet
    school: transmutation
    duration: Concentration, up to 1 hour
    description: You take control of the air in a 100-foot cube that you can see within range. Choose one of the following effects when you cast the spell. The effect lasts for the spell’s duration, unless you use your action on a later turn to switch to a different effect. You can also use your action to temporarily halt the effect or to restart one you’ve halted.
    ritual: false
    components: VS
    class:
        - druid
        - sorcerer
        - wizard
    source: 5e SRD
SPELL:CORDON_OF_ARROWS:
    name: Cordon Of Arrows
    level: 2
    castingTime: 1 action
    range: 5 feet
    school: transmutation
    duration: 8 hours
    description: |-
        You plant four pieces of nonmagical ammunition—arrows or crossbow bolts—in the ground within range and lay magic upon them to protect an area. Until the spell ends, whenever a creature other than you comes within 30 feet of the ammunition for the first time on a turn or ends its turn there, one piece of ammunition flies up to strike it. The creature must succeed on a Dexterity saving throw or take 1d6 piercing damage. The piece of ammunition is then destroyed. The spell ends when no ammunition remains.

        When you cast this spell, you can designate any creatures you choose, and the spell ignores them.
    ritual: false
    higherLevels: When you cast this spell using a spell slot of 3rd level or higher, the amount of ammunition that can be affected increases by two for each slot level above 2nd.
    components: VSM
    materials: four or more arrows or bolts
    class:
        - ranger
    source: 5e SRD
SPELL:CREATE_OR_DESTROY_WATER:
    name: Create or Destroy Water
    level: 1
    castingTime: 1 action
    range: 30 feet
    school: transmutation
    duration: Instantaneous
    description: |-
        You either create or destroy water.

        Create Water: You create up to 10 gallons of clean water within range in an open container. Alternatively, the water falls as rain in a 30-foot cube within range, extinguishing exposed flames in the area.

        Destroy Water: You destroy up to 10 gallons of water in an open container within range. Alternatively, you destroy fog in a 30-foot cube within range.
    ritual: false
    higherLevels: When you cast this spell using a spell slot of 2nd level or higher, you create or destroy 10 additional gallons of water, or the size of the cube increases by 5 feet, for each slot level above 1st.
    components: VSM
    materials: a drop of water if creating water, or a few grains of sand if destroying it
    class:
        - cleric
        - druid
    source: 5e SRD
SPELL:DARKVISION:
    name: Darkvision
    level: 2
    castingTime: 1 action
    range: Touch
    school: transmutation
    duration: 8 hours
    description: You touch a willing creature to grant it the ability to see in the dark. For the duration, that creature has darkvision out to a range of 60 feet.
    ritual: false
    components: VSM
    materials: either a pinch of dried carrot or an agate
    class:
        - druid
        - ranger
        - sorcerer
        - wizard
    source: 5e SRD
SPELL:DISINTEGRATE:
    name: Disintegrate
    level: 6
    castingTime: 1 action
    range: 60 feet
    school: transmutation
    duration: Instantaneous
    description: |-
        A thin green ray springs from your pointing finger to a target that you can see within range. The target can be a creature, an object, or a creation of magical force, such as the wall created by *[wall of force](../wall-of-force/ "wall of force (lvl 5)")*.

        A creature targeted by this spell must make a Dexterity saving throw. On a failed save, the target takes 10d6 + 40 force damage. If this damage reduces the target to 0 hit points, it is disintegrated.

        A disintegrated creature and everything it is wearing and carrying, except magic items, are reduced to a pile of fine gray dust. The creature can be restored to life only by means of a *[true resurrection](../true-resurrection/ "true resurrection (lvl 9)")* or a *[wish](../wish/ "wish (lvl 9)")* spell.

        This spell automatically disintegrates a Large or smaller nonmagical object or a creation of magical force. If the target is a Huge or larger object or creation of force, this spell disintegrates a 10-foot-cube portion of it. A magic item is unaffected by this spell.
    ritual: false
    higherLevels: When you cast this spell using a spell slot of 7th level or higher, the damage increases by 3d6 for each slot level above 6th.
    components: VSM
    materials: a lodestone and a pinch of dust
    class:
        - sorcerer
        - wizard
    source: 5e SRD
SPELL:DRUIDCRAFT:
    name: Druidcraft
    level: 0
    castingTime: 1 action
    range: 30 feet
    school: transmutation
    duration: Instantaneous
    description: |-
        Whispering to the spirits of nature, you create one of the following effects within range:

        * You create a tiny, harmless sensory effect that predicts what the weather will be at your location for the next 24 hours. The effect might manifest as a golden orb for clear skies, a cloud for rain, falling snowflakes for snow, and so on. This effect persists for 1 round.

        * You instantly make a flower bloom, a seed pod open, or a leaf bud bloom.

        * You create an instantenous, harmless sensory effect, such as falling leaves, a puff of wind, the sound of a small animal, or the faint order of skunk. The effect must fit in a 5-foot cube.

        * You instantly light or snuff out a candle, a torch, or a small campfire.
    ritual: false
    components: VS
    class:
        - druid
    source: 5e SRD
SPELL:EARTHBIND:
    name: Earthbind
    level: 2
    castingTime: 1 action
    range: 300 feet
    school: transmutation
    duration: Concentration, up to 1 minute
    description: Choose one creature you can see within range. Yellow strips of magical energy loop around the creature. The target must succeed on a Strength saving throw or its flying speed (if any) is reduced to 0 feet for the spell’s duration. An airborne creature affected by this spell descends at 60 feet per round until it reaches the ground or the spell ends.
    ritual: false
    components: V
    class:
        - druid
        - sorcerer
        - warlock
        - wizard
    source: 5e SRD
SPELL:ELEMENTAL_BANE:
    name: Elemental Bane
    level: 4
    castingTime: 1 action
    range: 90 feet
    school: transmutation
    duration: Concentration, up to 1 minute
    description: 'Choose one creature you can see within range, and choose one of the following damage types: acid, cold, fire, lightning, or thunder. The target must succeed on a Constitution saving throw or be affected by the spell for its duration. The first time each turn the affected target takes damage of the chosen type, the target takes an extra 2d6 damage of that type. Moreover, the target loses any resistance to that damage type until the spell ends.'
    ritual: false
    higherLevels: When you cast this spell using a spell slot of 5th level or higher, you can target one additional creature for each slot level above 4th. The creatures must be within 30 feet of each other when you target them.
    components: VS
    class:
        - druid
        - warlock
        - wizard
    source: 5e SRD
SPELL:ELEMENTAL_WEAPON:
    name: Elemental Weapon
    level: 3
    castingTime: 1 action
    range: Touch
    school: transmutation
    duration: Concentration, up to 1 hour
    description: 'A nonmagical weapon you touch becomes a magic weapon. Choose one of the following damage types: acid, cold, fire, lightning, or thunder. For the duration, the weapon has a +1 bonus to attack rolls and deals an extra 1d4 damage of the chosen type when it hits.'
    ritual: false
    higherLevels: When you cast this spell using a spell slot of 5th or 6th level, the bonus to attack rolls increases to +2 and the extra damage increases to 2d4. When you use a spell slot of 7th level or higher, the bonus increases to +3 and the extra damage increases to 3d4.
    components: VS
    class:
        - paladin
    source: 5e SRD
SPELL:ENHANCE_ABILITY:
    name: Enhance Ability
    level: 2
    castingTime: 1 action
    range: Touch
    school: transmutation
    duration: Concentration, up to 1 hour
    description: |-
        You touch a creature and bestow upon it a magical enhancement. Choose one of the following effects; the target gains that effect until the spell ends.

        Bear's Endurance: The target has advantage on Constitution Checks. It also gains 2d6 Temporary Hit Points, which are lost when the spell ends.
        Bull's Strength: The target has advantage on Strength Checks, and his or her carrying Capacity doubles.
        Cat's Grace: The target has advantage on Dexterity Checks. It also doesn't take damage from Falling 20 feet or less if it isn't Incapacitated.
        Eagle's Splendor: The target has advantage on Charisma Checks.
        Fox's Cunning: The target has advantage on Intelligence Checks.
        Owl's Wisdom: The target has advantage on Wisdom Checks.
    ritual: false
    higherLevels: When you cast this spell using a spell slot of 3rd level or higher, you can target one additional creature for each slot level above 2nd.
    components: VSM
    materials: fur or a feather from a beast
    class:
        - bard
        - cleric
        - druid
        - sorcerer
    source: 5e SRD
SPELL:ENLARGE_REDUCE:
    name: Enlarge/Reduce
    level: 2
    castingTime: 1 action
    range: 30 feet
    school: transmutation
    duration: Concentration, up to 1 minute
    description: |-
        You cause a creature or an object you can see within range to grow larger or smaller for the duration. Choose either a creature or an object that is neither worn nor carried. If the target is unwilling, it can make a Constitution saving throw. On a success, the spell has no effect. If the target is a creature, everything it is wearing and carrying changes size with it. Any item dropped by an affected creature returns to normal size at once.

        Enlarge. The target’s size doubles in all dimensions, and its weight is multiplied by eight. This growth increases its size by one category – from Medium to Large, for example. If there isn’t enough room for the target to double its size, the creature or object attains the maximum possible size in the space available. Until the spell ends, the target also has advantage on Strength checks and Strength saving throws. The target’s weapons also grow to match its new size. While these weapons are enlarged, the target’s attack with them deal 1d4 extra damage.

        Reduce. The target’s size is halved in all dimensions, and its weight is reduced to one-eighth of normal. This reduction decreases its size by one category – from Medium to Small, for example. Until the spell ends, the target also has disadvantage on Strength checks and Strength saving throws. The target’s weapons also shrink to match its new size. While these weapons are reduced, the target’s attacks with them deal 1d4 less damage (this can’t reduce the damage below 1).
    ritual: false
    components: VSM
    materials: a pinch of powdered iron
    class:
        - sorcerer
        - wizard
    source: 5e SRD
SPELL:ERUPTING_EARTH:
    name: Erupting Earth
    level: 3
    castingTime: 1 action
    range: 120 feet
    school: transmutation
    duration: Instantaneous
    description: Choose a point you can see on the ground within range. A fountain of churned earth and stone erupts in a 20-foot cube centered on that point. Each creature in that area must make a Dexterity saving throw. A creature takes 3d12 bludgeoning damage on a failed save, or half as much damage on a successful one. Additionally, the ground in that area becomes difficult terrain until cleared away. Each 5-foot-square portion of the area requires at least 1 minute to clear by hand.
    ritual: false
    higherLevels: When you cast this spell using a spell slot of 3rd level or higher, the damage increases by 1d12 for each slot level above 2nd.
    components: VSM
    materials: a piece of obsidian
    class:
        - druid
        - sorcerer
        - wizard
    source: 5e SRD
SPELL:ETHEREALNESS:
    name: Etherealness
    level: 7
    castingTime: 1 action
    range: Self
    school: transmutation
    duration: Up to 8 hours
    description: |-
        You step into the border regions of the Ethereal Plane, in the area where it overlaps with your current plane. You remain in the Border Ethereal for the duration or until you use your action to dismiss the spell. During this time, you can move in any direction. If you move up or down, every foot of movement costs an extra foot. You can see and hear the plane you originated from, but everything there looks gray, and you can't see anything more than 60 feet away.

        While on the Ethereal Plane, you can only affect and be affected by other creatures on that plane. Creatures that aren't on the Ethereal Plane can't perceive you and can't interact with you, unless a special ability or magic has given them the ability to do so.

        You ignore all objects and effects that aren't on the Ethereal Plane, allowing you to move through objects you perceive on the plane you originated from.

        When the spell ends, you immediately return to the plan you originated from in the spot you currently occupy.  If you occupy the same spot as a solid object or creature when this happens, you are immediately shunted to the nearest unoccupied space that you can occupy and take force damage equal to twice the number of feet you are moved.

        This spell has no effect if you cast it while you are on the Ethereal Plane or a plane that doesn't border it, such as one of the Outer Planes.
    ritual: false
    higherLevels: When you cast this spell using a spell slot of 8th level or higher, you can target up to three willing creatures (including you) for each slot level above 7th. The creatures must be within 10 feet of you when you cast the spell.
    components: VS
    class:
        - bard
        - cleric
        - sorcerer
        - warlock
        - wizard
    source: 5e SRD
SPELL:EXPEDITIOUS_RETREAT:
    name: Expeditious Retreat
    level: 1
    castingTime: 1 bonus action
    range: Self
    school: transmutation
    duration: Concentration, up to 10 minutes
    description: This spell allows you to move at an incredible pace. When you cast this spell, and then as a bonus action on each of your turns until the spell ends, you can take the Dash action.
    ritual: false
    components: VS
    class:
        - sorcerer
        - warlock
