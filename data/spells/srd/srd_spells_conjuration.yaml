SPELL:ACID_SPLASH:
    name: Acid Splash
    level: 0
    castingTime: 1 action
    range: 60 feet
    school: conjuration
    duration: Instantaneous
    description: |-
        You hurl a bubble of acid. Choose one creature within range, or choose two creatures within range that are within 5 feet of each other. A target must succeed on a Dexterity saving throw or take 1d6 acid damage.

        This spell's damage increases by 1d6 when you reach 5th level (2d6), 11th level (3d6), and 17th level (4d6).
    ritual: false
    components: VS
    class:
        - sorcerer
        - wizard
    source: 5e SRD
SPELL:ARCANE_GATE:
    name: Arcane Gate
    level: 6
    castingTime: 1 action
    range: 500 feet
    school: conjuration
    duration: Concentration, up to 10 minutes
    description: |-
        You create linked teleportation portals that remain open for the duration. Choose two points on the ground that you can see, one point within 10 feet of you and one point within 500 feet of you. A circular portal, 10 feet in diameter, opens over each point. If the portal would open in the space occupied by a creature, the spell fails, and the casting is lost.

        The portals are two-dimensional glowing rings filled with mist, hovering inches from the ground and perpendicular to it at the points you choose. A ring is visible only from one side (your choice), which is the side that functions as a portal.

        Any creature or object entering the portal exits from the other portal as if the two were adjacent to each other; passing through a portal from the nonportal side has no effect. The mist that fills each portal is opaque and blocks vision through it. On your turn, you can rotate the rings as a bonus action so that the active side faces in a different direction.
    ritual: false
    components: VS
    class:
        - sorcerer
        - warlock
        - wizard
    source: 5e SRD
SPELL:BLACK_TENTACLES:
    name: Black Tentacles
    level: 4
    castingTime: 1 action
    range: 90 feet
    school: conjuration
    duration: Concentration, up to 1 minute
    description: |-
        Squirming, ebony tentacles fill a 20-foot square on ground that you can see within range. For the duration, these tentacles turn the ground in the area into difficult terrain.

        When a creature enters the affected area for the first time on a turn or starts its turn there, the creature must succeed on a Dexterity saving throw or take 3d6 bludgeoning damage and be restrained by the tentacles until the spell ends. A creature that starts its turn in the area and is already restrained by the tentacles takes 3d6 bludgeoning damage.

        A creature restrained by the tentacles can use its action to make a Strength or Dexterity check (its choice) against your spell save DC. On a success, it frees itself.
    ritual: false
    components: VSM
    materials: A piece of tentacle from a giant octopus or a giant squid
    class:
        - wizard
    source: 5e SRD
SPELL:CALL_LIGHTNING:
    name: Call Lightning
    level: 3
    castingTime: 1 action
    range: 120 feet
    school: conjuration
    duration: Concentration, up to 10 minutes
    description: |-
        A storm cloud appears in the shape of a cylinder that is 10 feet tall with a 60-foot radius, centered on a point you can see 100 feet directly above you. The spell fails if you can’t see a point in the air where the storm cloud could appear (for example, if you are in a room that can’t accommodate the cloud).

        When you cast the spell, choose a point you can see within range. A bolt of lightning flashes down from the cloud to that point. Each creature within 5 feet of that point must make a Dexterity saving throw. A creature takes 3d10 lightning damage on a failed save, or half as much damage on a successful one. On each of your turns until the spell ends, you can use your action to call down lightning in this way again, targeting the same point or a different one.

        If you are outdoors in stormy conditions when you cast this spell, the spell gives you control over the existing storm instead of creating a new one. Under such conditions, the spell’s damage increases by 1d10.
    ritual: false
    higherLevels: When you cast this spell using a spell slot of 4th or higher level, the damage increases by 1d10 for each slot level above 3rd.
    components: VS
    class:
        - druid
    source: 5e SRD
SPELL:CLOUD_OF_DAGGERS:
    name: Cloud of Daggers
    level: 2
    castingTime: 1 action
    range: 60 feet
    school: conjuration
    duration: Concentration, up to 1 minute
    description: You fill the air with spinning daggers in a cube 5 feet on each side, centered on a point you choose within range. A creature takes 4d4 slashing damage when it enters the spell’s area for the first time on a turn or starts its turn there.
    ritual: false
    higherLevels: When you cast this spell using a spell slot of 3rd level or higher, the damage increases by 2d4 for each slot level above 2nd.
    components: VSM
    materials: a sliver of glass
    class:
        - bard
        - sorcerer
        - warlock
        - wizard
    source: 5e SRD
SPELL:CLOUDKILL:
    name: Cloudkill
    level: 5
    castingTime: 1 action
    range: 120 feet
    school: conjuration
    duration: Concentration, up to 10 minutes
    description: |-
        You create a 20-foot-radius sphere of poisonous, yellow-green fog centered on a point you choose within range. The fog spreads around corners. It lasts for the duration or until strong wind disperses the fog, ending the spell. Its area is heavily obscured.

        When a creature enters the spell's area for the first time on a turn or starts its turn there, that creature must make a Constitution saving throw. The creature takes 5d8 poison damage on a failed save, or half as much damage on a successful one. Creatures are affected even if they hold their breath or don't need to breathe.

        The fog moves 10 feet away from you at the start of each of your turns, rolling along the surface of the ground. The vapors, being heavier than air, sink to the lowest level of the land, even pouring down openings.
    ritual: false
    higherLevels: When you cast this spell using a spell slot of 6th level or higher, the damage increases by 1d8 for each slot level above 5th.
    components: VS
    class:
        - sorcerer
        - wizard
    source: 5e SRD
SPELL:CONJURE_ANIMALS:
    name: Conjure Animals
    level: 3
    castingTime: 1 action
    range: 60 feet
    school: conjuration
    duration: Concentration, up to 1 hour
    description: |-
        You summon fey spirits that take the form of beasts and appear in unoccupied spaces that you can see whithin range.  Choose one of the following options for what appears:

        * One beast of challenge rating 2 or lower

        * Two beasts of challenge rating 1 or lower

        * Four beasts of challenge rating 1/2 or lower

        * Eight beasts of challenge rating 1/4 or lower

        Each beast is also considered fey, and it disappears when it drops to 0 hit points or when the spell ends.

        The summoned creatures are friendly to you and your companions. Roll initiative for the summoned creatures as a group, which has its own turns. They obey any verbal commands that you issue to them (no action required by you). If you don’t issue any commands to them, they defend themselves from hostile creatures, but otherwise take no actions.

        The DM has the creatures’ statistics.
    ritual: false
    higherLevels: 'When you cast this spell using certain higher-level spell slots, you choose one of the summoning options above, and more creatures appear: twice as many with a 5th-level slot, three times as many with a 7th-level'
    components: VS
    class:
        - druid
        - ranger
    source: 5e SRD
SPELL:CONJURE_BARRAGE:
    name: Conjure Barrage
    level: 3
    castingTime: 1 action
    range: Self (60-foot cone)
    school: conjuration
    duration: Instantaneous
    description: You throw a nonmagical weapon or fire a piece of nonmagical ammunition into the air to create a cone of identical weapons that shoot forward and then disappear. Each creature in a 60-foot cone must succeed on a Dexterity saving throw. A creature takes 3d8 damage on a failed save, or half as much damage on a successful one. The damage type is the same as that of the weapon or ammunition used as a component.
    ritual: false
    components: VSM
    materials: one piece of ammunition or a thrown weapon
    class:
        - ranger
    source: 5e SRD
SPELL:CONJURE_CELESTIAL:
    name: Conjure Celestial
    level: 7
    castingTime: 1 minute
    range: 90 feet
    school: conjuration
    duration: Concentration, up to 1 hour
    description: |-
        You summon a celestial of challenge rating 4 or lower, which apperas in an unoccupied space that you can see within range. The celestial disappears when it drops to 0 hit points or when the spell ends.

        The celestial is friendly to you and your companions for the duration. Roll initiative for the celestial, which has its own turns. It obeys any verbal commands that you issue to it (no action required by you), as long as they don't violate its alignment. If you don't issue any commands to the celestial, it defends itself from hostile creatures but otherwise takes no actions.

        The DM has the celestial's statistics.
    ritual: false
    higherLevels: When you cast this spell using a 9th-level spell slot, you summon a celestial of challenge rating 5 or lower.
    components: VS
    class:
        - cleric
    source: 5e SRD
SPELL:CONJURE_ELEMENTAL:
    name: Conjure Elemental
    level: 5
    castingTime: 1 minute
    range: 90 feet
    school: conjuration
    duration: Concentration, up to 1 hour
    description: |-
        You call forth an elemental servant. Choose an area of air, earth, fire, or water that fills a 10-foot cube within range. An elemental of challenge rating 5 or lower appropriate to the area you chose appears in an unoccupied space within 10 feet of it. For example, a fire elemental emerges from a bonfire, and an earth elemental rises up from the ground. The elemental disappears when it drops to 0 hit points or when the spell ends.

        The elemental is friendly to you and your companions for the duration. Roll initiative for the elemental, which has its own turns. It obeys any verbal commands that you issue to it (no action required by you). If you don't issue any commands to the elemental, it defends itself from hostile creatures but otherwise takes no actions.

        If your concentration is broken, the elemental doesn't disappear. Instead, you lose control of the elemental, it becomes hostile toward you and your companions, and it might attack. An uncontrolled elemental can't be dismissed by you, and it disappears 1 hour after you summoned it.

        The DM has the elemental's statistics.
    ritual: false
    higherLevels: When you cast this spell using a spell slot of 6th level or higher, the challenge rating increases by 1 for each slot level above 5th.
    components: VSM
    materials: burning incense for air, soft clay for earth, sulfur and phosphorus for fire, or water and sand for water
    class:
        - druid
        - wizard
    source: 5e SRD
