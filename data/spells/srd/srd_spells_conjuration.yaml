SPELL:CREATE_FOOD_AND_WATER:
    name: Create Food and Water
    level: 3
    castingTime: 1 action
    range: 30 feet
    school: conjuration
    duration: Instantaneous
    description: You create 45 pounds of food and 30 gallons of water on the ground or in containers within range, enough to sustain up to fifteen humanoids or five steeds for 24 hours. The food is bland but nourishing, and spoils if uneaten after 24 hours. The water is clean and doesn’t go bad.
    ritual: false
    components: VS
    class:
        - cleric
        - paladin
    source: 5e SRD
SPELL:DEMIPLANE:
    name: Demiplane
    level: 8
    castingTime: 1 action
    range: 60 feet
    school: conjuration
    duration: 1 hour
    description: |-
        You create a shadowy door on a flat solid surface that you can see within range. The door is large enough to allow Medium creatures to pass through unhindered. When opened, the door leads to a demiplane that appears to be an empty room 30 feet in each dimension, made of wood or stone. When the spell ends, the door disappears, and any creatures or objects inside the demiplane remain trapped there, as the door also disappears from the other side.

        Each time you cast this spell, you can create a new demiplane, or have the shadowy door connect to a demiplane you created with a previous casting of this spell.  Additionally, if you know the nature and contents of a demiplane created by a casting of this spell by another creature, you can have the shadowy door connect to its demiplane instead.
    ritual: false
    components: S
    class:
        - warlock
        - wizard
    source: 5e SRD
SPELL:DIMENSION_DOOR:
    name: Dimension Door
    level: 4
    castingTime: 1 action
    range: 500 feet
    school: conjuration
    duration: Instantaneous
    description: |-
        You teleport yourself from your current location to any other spot within range. You arrive at exactly the spot desired. It can be a place you can see, one you can visualise, or one you can describe by stating distance and direction, such as "200 feet straight downward" or "upward to the northwest at a 45-degree angle, 300 feet."

        You can bring along objects as long as their weight doesn't exceed what you can carry. You can also bring one willing creature of your size or smaller who is carrying gear up to its carrying capacity. The creature must be within 5 feet of you when you cast this spell.

        If you would arrive in a place already occupied by an object or a creature, you and any creature travelling with you each take 4d6 force damage, and the spell fails to teleport you.
    ritual: false
    components: V
    class:
        - bard
        - sorcerer
        - warlock
        - wizard
    source: 5e SRD
SPELL:DUST_DEVIL:
    name: Dust Devil
    level: 2
    castingTime: 1 action
    range: 60 feet
    school: conjuration
    duration: Concentration, up to 1 minute
    description: |-
        Choose an unoccupied 5-foot cube of air that you can see within range. An elemental force that resembles a dust devil appears in the cube and lasts for the spell’s duration.

        Any creature that ends its turn within 5 feet of the dust devil must make a Strength saving throw. On a failed save, the creature takes 1d8 bludgeoning damage and is pushed 10 feet away. On a successful save, the creature takes half as much damage and isn’t pushed.

        As a bonus action, you can move the dust devil up to 30 feet in any direction. If the dust devil moves over sand, dust, loose dirt, or small gravel, it sucks up the material and forms a 10-foot-radius cloud of debris around itself that lasts until the start of your next turn. The cloud heavily obscures its area.
    ritual: false
    higherLevels: When you cast this spell using a spell slot of 3rd level or higher, the damage increases by 1d8 for each slot level above 2nd.
    components: VSM
    materials: a pinch of dust
    class:
        - druid
        - sorcerer
        - wizard
    source: 5e SRD
SPELL:ENSNARING_STRIKE:
    name: Ensnaring Strike
    level: 1
    castingTime: 1 bonus action
    range: Self
    school: conjuration
    duration: Concentration, up to 1 minute
    description: |-
        The next time you hit a creature with a weapon attack before this spell ends, a writhing mass of thorny vines appears at the point of impact, and the target must succeed on a Strength saving throw or be restrained by the magical vines until the spell ends. A Large or larger creature has advantage on this saving throw. If the target succeeds on the save, the vines shrivel away.

        While restrained by this spell, the target takes 1d6 piercing damage at the start of each of its turns. A creature restrained by the vines or one that can touch a creature can use its action to make a Strength check against your spell save DC. On a success, the target is freed.
    ritual: false
    higherLevels: If you cast this spell using a spell slot of 2nd level or higher, the damage increases by 1d6 for each slot level above 1st.
    components: V
    class:
        - ranger
    source: 5e SRD
SPELL:ENTANGLE:
    name: Entangle
    level: 1
    castingTime: 1 action
    range: 90 feet
    school: conjuration
    duration: Concentration, up to 1 minute
    description: |-
        Grasping weeds and vines sprout from the ground in a 20-foot square starting form a point within range. For the duration, these plants turn the ground in the area into difficult terrain.

        A creature in the area when you cast the spell must succeed on a Strength saving throw or be restrained by the entangling plants until the spell ends. A creature restrained by the plants can use its action to make a Strength check against your spell save DC. On a success, it frees itself.

        When the spell ends, the conjured plants wilt away.
    ritual: false
    components: VS
    class:
        - druid
    source: 5e SRD
SPELL:FAITHFUL_HOUND:
    name: Faithful Hound
    level: 4
    castingTime: 1 action
    range: 30 feet
    school: conjuration
    duration: 8 hours
    description: |-
        You conjure a Phantom watchdog in an unoccupied space that you can see within range, where it remains for the Duration, until you dismiss it as an Action, or until you move more than 100 feet away from it.

        The hound is Invisible to all Creatures except you and can’t be harmed. When a Small or larger creature comes within 30 feet of it without first speaking the password that you specify when you cast this spell, the hound starts barking loudly. The hound sees invisib⁠le Creatures and can see into the Ethereal Plane. It ignores illusions.

        At the start of each of your turns, the hound attempts to bite one creature within 5 feet of it that is Hostile to you. The hound’s Attack bonus is equal to your Spellcasting ability modifier + your Proficiency bonus. On a hit, it deals 4d8 piercing damage.
    ritual: false
    components: VSM
    materials: A tiny silver whistle, a piece of bone, and a thread
    class:
        - wizard
    source: 5e SRD
SPELL:FIND_FAMILIAR:
    name: Find Familiar
    level: 1
    castingTime: 1 hour
    range: 10 feet
    school: conjuration
    duration: Instantaneous
    description: |-
        Your familiar acts independently of you, but it always obeys your commands. In combat, it rolls its own initiative and acts on its own turn. A familiar can't attack, but it can take other actions as normal.

        When the familiar drops to 0 hit points, it disappears, leaving behind no physical form. It reappears after you cast this spell again.

        While your familiar is within 100 feet of you, you can communicate with it telepathically. Additionally, as an action, you can see through your familiar's eyes and hear what it hears until the start of your next turn, gaining the benefits of any special senses that the familiar has. During this time, you are deaf and blind with regard to your own senses.

        As an action, you can temporarily dismiss your familiar. It disappears into a pocket dimension where it awaits your summons. Alternatively, you can dismiss it forever. As an action while it is temporarily dismissed, you can cause it to reappear in any unoccupied space within 30 feet of you.

        You can't have more than one familiar at a time. If you cast this spell while you already have a familiar, you instead cause it to adopt a new form. Choose one of the forms from the above list. Your familiar transforms into the chosen creature.

        Finally, when you cast a spell with a range of touch, your familiar can deliver the spell as if it had cast the spell. Your familiar must be within 100 feet of you, and it must use its reaction to deliver the spell when you cast it. If the spell requires an attack roll, you use your action modifier for the roll.
    ritual: true
    components: VSM
    materials: 10gp worth of charcoal, incense, and herbs that must be consumed by fire in a brass brazier
    class:
        - wizard
    source: 5e SRD
SPELL:FIND_STEED:
    name: Find Steed
    level: 2
    castingTime: 10 minutes
    range: 30 feet
    school: conjuration
    duration: Instantaneous
    description: |-
        You summon a spirit that assumes the form of an unusually intelligent, strong, and loyal steed, creating a long-lasting bond with it. Appearing in an unoccupied space within range, the steed takes on a form that you choose, such as a warhorse, a pony, a camel, an elk, or a mastiff. (Your DM mught allow other animals to be summoned as steeds.) The steed has the statistics of the chosen form, though it is a celestial, fey, or fiend (your choice) instead of its normal type. Additionally, if your steed has an Intelligence of 5 or less, its Intelligence becomes 6, and it gains the ability to understand one language of your choice that you speak.

        Your steed serves you as a mount, both in combat and out, and you have an instinctive bond with it that allows you to fight as a seamless unit. While mounted on your steed, you can make any spell you cast that targets only you also target your steed.

        When the steed drops to 0 hit points, it disappears, leaving behind no physical form. You can also dismiss your steed at any time as an action, causing it to disappear. In either case, casting this spell again summons the same steed, restored to its hit point maximum.

        While your steed is within 1 mile of you, you can communicate with it telepathically.

        You can't have more than one steed bonded by this spell at a time. As an action, you can release the steed from its bond at any time, causing it to disappear.
    ritual: false
    components: VS
    class:
        - paladin
    source: 5e SRD
SPELL:FLAMING_SPHERE:
    name: Flaming Sphere
    level: 2
    castingTime: 1 action
    range: 60 feet
    school: conjuration
    duration: Concentration, up to 1 minute
    description: |-
        A 5-foot-diameter sphere of fire appears in an unoccupied space of your choice within range and lasts for the duration. Any creature that ends its turn within 5 feet of the sphere must make a Dexterity saving throw. The creature takes 2d6 fire damage on a failed save, or half as much damage on a successful one.

        As a bonus action, you can move the sphere up to 30 feet. If you ram the sphere into a creature, that creature must make the saving throw against the sphere's damage, and the sphere stops moving this turn.

        When you move the sphere, you can direct it over barriers up to 5 feet tall and jump it across pits up to 10 feet wide. The sphere ignites flammable objects not being worn or carried, and it sheds bright light in a 20-foot radius and dim light for an additional 20 feet.
    ritual: false
    higherLevels: When you cast this spell using a spell slot of 3rd level or higher, the damage increases by 1d6 for each slot level above 2nd.
    components: VSM
    materials: a bit of tallow, a pinch of brimstone, and a dusting of powdered iron
    class:
        - druid
        - wizard
    source: 5e SRD
SPELL:FLOATING_DISK:
    name: Floating Disk
    level: 1
    castingTime: 1 action
    range: 30 feet
    school: conjuration
    duration: 1 hour
    description: |-
        A creature of your choice that you can see within range perceives everything as hilariously funny and falls into fits of laughter if this spell affects it. The target must succeed on a Wisdom saving throw or fall prone, becoming Incapacitated and unable to stand up for the Duration. A creature with an Intelligence score of 4 or less isn’t affected.

        At the end of each of its turns, and each time it takes damage, the target can make another Wisdom saving throw. The target has advantage on the saving throw if it’s triggered by damage. On a success, the spell ends.
    ritual: true
    components: VSM
    class:
        - wizard
    source: 5e SRD
