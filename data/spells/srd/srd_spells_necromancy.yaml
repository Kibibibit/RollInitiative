SPELL:RESURRECTION:
    name: Resurrection
    level: 7
    castingTime: 1 hour
    range: Touch
    school: necromancy
    duration: Instantaneous
    description: |-
        You touch a dead creature that has been dead for no more than a century, that didn't die of old age, and that isn't undead. If its soul is free and willing, the target returns to life with all its hit points.

        This spell neutralizes any poisons and cures normal diseases afflicting the creature when it died. It doesn't however, remove magical diseases, curses, and the like; if such effects aren't removed prior to casting the spell, the afflict the target on its return to life.

        This spell closes all mortal wounds and restores any missing body parts.

        Coming back from the dead is an ordeal. The target takes a -4 penalty to all attack rolls, saving throws, and ability checks. Every time the target finishes a long rest, the penalty is reduced by 1 until it disappears.

        Casting this spell to restore life to a creature that has been dead for one year or longer taxes you greatly. Until you finish a long rest, you can't cast spells again, and you have disadvantage on all attack rolls, ability checks, and saving throws.
    ritual: false
    components: VSM
    materials: a diamond worth at least 1,000 gp, which the spell consumes
    class:
        - bard
        - cleric
    source: 5e SRD
SPELL:SPARE_THE_DYING:
    name: Spare the Dying
    level: 0
    castingTime: 1 action
    range: Touch
    school: necromancy
    duration: Instantaneous
    description: You touch a living creature that has 0 hit points. The creature becomes stable. This spell has no effect on undead or constructs.
    ritual: false
    components: VS
    class:
        - cleric
    source: 5e SRD
SPELL:SPEAK_WITH_DEAD:
    name: Speak with Dead
    level: 3
    castingTime: 1 action
    range: 10 feet
    school: necromancy
    duration: 10 minutes
    description: |-
        You grant the semblance o f life and intelligence to a corpse of your choice within range, allowing it to answer the questions you pose. The corpse must still have a mouth and can’t be undead. The spell fails if the corpse was the target o f this spell within the last 10 days.

        Until the spell ends, you can ask the corpse up to five questions. The corpse knows only what it knew in life, including the languages it knew. Answers are usually brief, cryptic, or repetitive, and the corpse is under no compulsion to offer a truthful answer if you are hostile to it or it recognizes you as an enemy. This spell doesn’t return the creature’s soul to its body, only its animating spirit. Thus, the corpse can’t learn new information, doesn’t comprehend anything that has happened since it died, and can’t speculate about future events.
    ritual: false
    components: VSM
    materials: burning incense
    class:
        - bard
        - cleric
    source: 5e SRD
SPELL:TRUE_RESURRECTION:
    name: True Resurrection
    level: 9
    castingTime: 1 hour
    range: Touch
    school: necromancy
    duration: Instantaneous
    description: |-
        You touch a creature that has been dead for no longer than 200 years and that died for any reason except old age. If the creature's soul is free and willing, the creature is restored to life with all its hit points.

        This spell closes all wounds, neutralizes any poison, cures all diseases, and lifts any curses affecting the creature when it died. The spell replaces damaged or missing organs and limbs.

        The spell can even provide a new body if the original no longer exists, in which case you must speak the creature's name. The creature then appears in an unoccupied space you choose within 10 feet of you.
    ritual: false
    components: VSM
    materials: a sprinkle of holy water and diamonds worth at least 25,000 gp, which the spell consumes
    class:
        - cleric
        - druid
    source: 5e SRD
SPELL:VAMPIRIC_TOUCH:
    name: Vampiric Touch
    level: 3
    castingTime: 1 action
    range: Self
    school: necromancy
    duration: Concentration, up to 1 minute
    description: The touch of your shadow-wreathed hand can siphon life force from others to heal your wounds. Make a melee spell attack against a creature within your reach. On a hit, the target takes 3d6 necrotic damage, and you regain hit points equal to half the amount of necrotic damage dealt. Until the spell ends, you can make the attack again on each of your turns as an action.
    ritual: false
    higherLevels: When you cast this spell using a spell slot of 4th level or higher, the damage increases by 1d6 for each slot level above 3rd.
    components: VS
    class:
