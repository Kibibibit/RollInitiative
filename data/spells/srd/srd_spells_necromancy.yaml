SPELL:FEIGN_DEATH:
    name: Feign Death
    level: 3
    castingTime: 1 action
    range: Touch
    school: necromancy
    duration: 1 hour
    description: |-
        You touch a willing creature and put it into a cataleptic state that is indistinguishable from death.

        For the spell’s duration, or until you use an action to touch the target and dismiss the spell, the target appears dead to all outward inspection and to spells used to determine the target’s status. The target is blinded and incapacitated, and its speed drops to 0. The target has resistance to all damage except psychic damage. If the target is diseased or poisoned when you cast the spell, or becomes diseased or poisoned while under the spell’s effect, the disease and poison have no effect until the spell ends.
    ritual: true
    components: VSM
    materials: a pinch of graveyard dirt
    class:
        - bard
        - cleric
        - druid
        - wizard
    source: 5e SRD
SPELL:FINGER_OF_DEATH:
    name: Finger of Death
    level: 7
    castingTime: 1 action
    range: 60 feet
    school: necromancy
    duration: Instantaneous
    description: |-
        You send negative engery coursing through a creature that you can see within range, causing it searing pain. The target must make a Constitution saving throw. It takes 7d8 + 30 necrotic damage on a failed save, or half as much damage on a successful one.

        A humanoid killed by this spell rises at the start of your next turn as a zombie that is permanently under your command, following your verbal orders to the best of its ability.
    ritual: false
    components: VS
    class:
        - sorcerer
        - warlock
        - wizard
    source: 5e SRD
SPELL:GENTLE_REPOSE:
    name: Gentle Repose
    level: 2
    castingTime: 1 action
    range: Touch
    school: necromancy
    duration: 10 days
    description: |-
        You touch a corpse or other remains. For the duration, the target is protected from decay and can’t become undead.

        The spell also effectively extends the time limit on raising the target from the dead, since days spent under the influence of this spell don’t count against the time limit of spells such as *[raise dead](../raise-dead/ "raise dead (lvl 5)")*.
    ritual: true
    components: VSM
    materials: a pinch of salt and one copper piece placed on each of the corpse's eyes, which must remain there for the duration
    class:
        - cleric
        - wizard
    source: 5e SRD
SPELL:HARM:
    name: Harm
    level: 6
    castingTime: 1 action
    range: 60 feet
    school: necromancy
    duration: Instantaneous
    description: You unleash a virulent disease on a creature that you can see within range. The target must make a Constitution saving throw. On a failed save, it takes 14d6 necrotic damage, or half as much damage on a successful save. The damage can’t reduce the target’s hit points below 1. If the target fails the saving throw, its hit point maximum is reduced for 1 hour by an amount equal to the necrotic damage it took. Any effect that removes a disease allows a creature’s hit point maximum to return to normal before that time passes.
    ritual: false
