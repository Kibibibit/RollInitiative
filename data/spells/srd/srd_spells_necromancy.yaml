SPELL:ANIMATE_DEAD:
    name: Animate Dead
    level: 3
    castingTime: 1 minute
    range: 10 feet
    school: necromancy
    duration: Instantaneous
    description: |-
        This spell creates an undead servant. Choose a pile of bones or a corpse of a Medium or Small humanoid within range. Your spell imbues the target with a foul mimicry of life, raising it as an undead creature. The target becomes a skeleton if you chose bones or a zombie if you chose a corpse (the DM has the creature’s game statistics).

        On each of your turns, you can use a bonus action to mentally command any creature you made with this spell if the creature is within 60 feet of you (if you control multiple creatures, you can command any or all of them at the same time, issuing the same command to each one). You decide what action the creature will take and where it will move during its next turn, or you can issue a general command, such as to guard a particular chamber or corridor. If you issue no commands, the creature only defends itself against hostile creatures. Once given an order, the creature continues to follow it until its task is complete.

        The creature is under your control for 24 hours, after which it stops obeying any command you’ve given it. To maintain control of the creature for another 24 hours, you must cast this spell on the creature again before the current 24-hour period ends. This use of the spell reasserts your control over up to four creatures you have animated with this spell, rather than animating a new one.
    ritual: false
    higherLevels: When you cast this spell using a spell slot of 4th level or higher, you animate or reassert control over two additional undead creatures for each slot level above 3rd. Each of the creatures must come from a different corpse or pile of bones.
    components: VSM
    materials: a drop of blood, a piece of flesh, and a pinch of bone dust
    class:
        - cleric
        - wizard
    source: 5e SRD
SPELL:ASTRAL_PROJECTION:
    name: Astral Projection
    level: 9
    castingTime: 1 hour
    range: 10 feet
    school: necromancy
    duration: Special
    description: |-
        You and up to eight willing creatures within range project your astral bodies into the Astral Plane (the spell fails and the casting is wasted if you are already on that plane). The material body you leave behind is unconscious and in a state of suspended animation; it doesn't need food or air and doesn't age.

        Your astral body resembles your mortal form in almost every way, replicating your game statistics and possessions. The principal difference is the addition of a silvery cord that extends from between your shoulder blades and trails behind you, fading to invisibility after 1 foot. This cord is your tether to your material body. As long as the tether remains intact, you can find your way home. If the cord is cut--something that can happen only when an effect specifically states that it does--your soul and body are separated, killing you instantly.

        Your astral form can freely travel through the Astral Plane and can pass through portals there leading to any other plane. If you enter a new plane or return to the plane you were on when casting this spell, your body and possessions are transported along the silver cord, allowing you to re-enter your body as you enter the new plane. Your astral form is a separate incarnation. Any damage or other effects that apply to it have no effect on your physical body, nor do they persist when you return to it.

        The spell ends for you and your companions when you use your action to dismiss it. When the spell ends, the affected creature returns to its physical body, and it awakens.

        The spell might also end early for you or one of your companions. A successful _dispel magic_ spell used against an astral or physical body ends the spell for that creature. If a creature's original body or its astral form drops to 0 hit points, the spell ends for that creature. If the spell ends and the silver cord is intact, the cord pulls the creature's astral form back to its body, ending its state of suspended animation.

        If you are returned to your body prematurely, your companions remain in their astral forms and must find their own way back to their bodies, usually by dropping to 0 hit points.
    ritual: false
    components: VSM
    materials: for each creature you affect with this spell you must provide one jacinth worth at least 1,000 gp and one ornately carved bar of silver worth at least 100gp, all of which the spell consumes
    class:
        - cleric
        - warlock
        - wizard
    source: 5e SRD
SPELL:BESTOW_CURSE:
    name: Bestow Curse
    level: 3
    castingTime: 1 action
    range: Touch
    school: necromancy
    duration: Concentration, up to 1 minute
    description: |-
        * Choose one ability score. While cursed, the target has disadvantage on ability checks and saving throws made with that ability score.

        * While cursed, the target has disadvantage on attack rolls against you.

        * While cursed, the target must make a Wisdom saving throw at the start of each of its turns. If it fails, it wastes its action that turn doing nothing.

        * While the target is cursed, your attacks and spells deal an extra 1d8 necrotic damage to the target.

        A *[remove curse](../remove-curse/ "remove curse (lvl 3)")* spell ends this effect. At the DM’s option, you may choose an alternative curse effect, but it should be no more powerful than those described above. The DM has final say on such a curse’s effect.
    ritual: false
    higherLevels: If you cast this spell using a spell slot of 4th level or higher, the duration is concentration, up to 10 minutes. If you use a spell slot of 5th level or higher, the duration is 8 hours. If you use a spell slot of 7th level or higher, the duration is 24 hours. If you use a 9th level spell slot, the spell lasts until it is dispelled. Using a spell slot of 5th level or higher grants a duration that doesn’t require concentration.
    components: VS
    class:
        - bard
        - cleric
        - wizard
    source: 5e SRD
SPELL:BLIGHT:
    name: Blight
    level: 4
    castingTime: 1 action
    range: 30 feet
    school: necromancy
    duration: Instantaneous
    description: |-
        Necromantic energy washes over a creature of your choice that you can see within range, draining moisture and vitality from it. The target must make a Constitution saving throw. The target takes 8d8 necrotic damage on a failed save, or half as much damage on a successful one. The spell has no effect on undead or constructs.

        If you target a plant creature or a magical plant, it makes the saving throw with disadvantage, and the spell deals maximum damage to it.

        If you target a nonmagical plant that isn't a creature, such as a tree or shrub, it doesn't make a saving throw; it simply withers and dies.
    ritual: false
    higherLevels: When you cast this spell using a spell slot of 5th level of higher, the damage increases by 1d8 for each slot level above 4th.
    components: VS
    class:
        - druid
        - sorcerer
        - warlock
        - wizard
    source: 5e SRD
SPELL:BLINDNESS_DEAFNESS:
    name: Blindness/Deafness
    level: 2
    castingTime: 1 action
    range: 30 feet
    school: necromancy
    duration: 1 minute
    description: You can blind or deafen a foe. Choose one creature that you can see within range to make a Constitution saving throw. If it fails, the target is either blinded or deafened (your choice) for the duration. At the end of each of its turns, the target can make a Constitution saving throw. On a success, the spell ends.
    ritual: false
    higherLevels: When you cast this spell using a spell slot of 3rd level or higher, you can target one additional creature for each slot level above 2nd.
    components: V
    class:
        - bard
        - cleric
        - sorcerer
        - wizard
    source: 5e SRD
SPELL:CHILL_TOUCH:
    name: Chill Touch
    level: 0
    castingTime: 1 action
    range: 120 feet
    school: necromancy
    duration: 1 round
    description: |-
        You create a ghostly, skeletal hand in the space of a creature within range. Make a ranged spell attack against the creature to assail it with the chill of the grave. On a hit, the target takes 1d8 necrotic damage, and it can't regain hit points until the start of your next turn. Until then, the hand clings to the target.

        If you hit an undead target, it also has disadvantage on attack rolls against you until the end of your next turn.

        This spell's damage increases by 1d8 when you reach 5th level (2d8), 11th level (3d8), and 17th level (4d8).
    ritual: false
    components: VS
    class:
        - sorcerer
        - warlock
        - wizard
    source: 5e SRD
SPELL:CIRCLE_OF_DEATH:
    name: Circle of Death
    level: 6
    castingTime: 1 action
    range: 150 feet
    school: necromancy
    duration: Instantaneous
    description: A sphere of negative energy ripples out in a 60-foot- radius sphere from a point within range. Each creature in that area must make a Constitution saving throw. A target takes 8d6 necrotic damage on a failed save, or half as much damage on a successful one.
    ritual: false
    higherLevels: When you cast this spell using a spell slot of 7th level or higher, the damage increases by 2d6 for each slot level above 6th.
    components: VSM
    materials: the powder of a crushed black pearl worth at least 500 gp
    class:
        - sorcerer
        - warlock
        - wizard
    source: 5e SRD
SPELL:CLONE:
    name: Clone
    level: 8
    castingTime: 1 hour
    range: Touch
    school: necromancy
    duration: Instantaneous
    description: |-
        This spell grows an inert duplicate of a living creature as a safeguard against death. This clone forms inside a sealed vessel and grows to full size and maturity after 120 days; you can also choose to have the clone be a younger version of th esame creature. It remains inert and endures indefinitely, as long as its vessel remains undisturbed.

        At any time after the clone matures, if the original creature dies, its soul tranfers to the clone, provided that the soul is free and willing to return. The clone is physically identical to the original and has the same personality, memories, and abilities, but none of the original's equipment. The original creature's physical remains, if they still exist, become inert and can't thereafter be restured to life, since the creature's soul is elsewhere.
    ritual: false
    components: VSM
    materials: a diamond worth at least 1,000 gp and at least 1 cubic inch of flesh of the creature that is to be cloned, which the spell consumes, and a vessel worth at least 2,000 gp that has a sealable lid and is large enough to hold a medium creature, such as a large urn, coffin, mud-filled cyst in the ground, or crystal container filled with salt water
    class:
        - wizard
    source: 5e SRD
SPELL:CONTAGION:
    name: Contagion
    level: 5
    castingTime: 1 action
    range: Touch
    school: necromancy
    duration: 7 days
    description: |-
        Your touch inflicts disease. Make a melee spell attack against a creature within your reach. On a hit, you afflict the creature with a disease of your choice from any of the ones described below.

        At the end of each of the target's turns, it must make a Constitution saving throw. After failing three of these saving throws, the disease's effects last for the duration, and the creature stops making these saves. After succeeding on three of these saving throws, the creature recovers from the disease, and the spell ends.

        Since this spell induces a natural disease in its target, any effect that removes a disease or otherwise ameliorates a disease's effects apply to it.

        * Blinding Sickness: Pain grips the creature's mind, and its eyes turn milky white. The creature has disadvantage on Wisdom Checks and Wisdom Saving Throws and is Blinded.
        * Filth Fever: A raging fever sweeps through the creature's body. The creature has disadvantage on Strength Checks, Strength Saving Throws, and Attack Rolls that use Strength.
        * Flesh Rot: The creature's flesh decays. The creature has disadvantage on Charisma Checks and vulnerability to all damage.
        * Mindfire: The creature's mind becomes feverish. The creature has disadvantage on Intelligence Checks and Intelligence Saving Throws, and the creature behaves as if under the Effects of the Confusion spell during Combat.
        * Seizure: The creature is overcome with shaking. The creature has disadvantage on Dexterity Checks, Dexterity Saving Throws, and Attack Rolls that use Dexterity.
        * Slimy Doom: The creature begins to bleed uncontrollably. The creature has disadvantage on Constitution Checks and Constitution Saving Throws. In addition, whenever the creature takes damage, it is Stunned until the end of its next turn.
    ritual: false
    components: VS
    class:
        - cleric
        - druid
    source: 5e SRD
SPELL:CREATE_UNDEAD:
    name: Create Undead
    level: 6
    castingTime: 1 minute
    range: 10 feet
    school: necromancy
    duration: Instantaneous
    description: |-
        You can cast this spell only at night. Choose up to three corpses of Medium or Small humanoids within range. Each corpse becomes a ghoul under your control. (The DM has game statistics for these creatures.)

        As a bonus action on each of your turns, you can mentally command any creature you animated with this spell if the creature is within 120 feet of you (if you control multiple creatures, you can command any or all of them at the same time, issuing the same command to each one). You decide what action the creature will take and where it will move during its next turn, or you can issue a general command, such as to guard a particular chamber or corridor. If you issue no commands, the creature only defends itself against hostile creatures. Once given an order, the creature continues to follow it until its task is complete.

        The creature is under your control for 24 hours, after which it stops obeying any command you have given it. To maintain control of the creature for another 24 hours, you must cast this spell on the creature before the current 24-hour period ends. This use of the spell reasserts your control over up to three creatures you have animated with this spell, rather than animating new ones.
    ritual: false
    higherLevels: When you cast this spell using a 7th-level spell slot, you can animate or reassert control over four ghouls. When you cast this spell using an 8th-level spell slot, you can animate or reassert control over five ghouls or two ghasts or wights. When you cast this spell using a 9th-level spell slot, you can animate or reassert control over six ghouls, three ghasts or wights, or two mummies.
    components: VSM
    materials: one clay pot filled with grave dirt, one clay pot filled with brackish water, and one 150 gp black onyx stone for each corpse
    class:
        - cleric
        - warlock
        - wizard
    source: 5e SRD
SPELL:EYEBITE:
    name: Eyebite
    level: 6
    castingTime: 1 action
    range: Self
    school: necromancy
    duration: Concentration, up to 1 minute
    description: |-
        For the spell's duration, your eyes become an inky void imbued with dread power. One creature of your choice within 60 feet of you that you can see must succeed on a Wisdom saving throw or be affected by one of the following effects of your choice for the duration. On each of your turns until the spell ends, you can use your action to target another creature but can't target a creature again if it has succeeded on a saving throw against this casting of *eyebite*.

        * Asleep: The target falls Unconscious. It wakes up if it takes any damage or if another creature uses its action to shake the sleeper awake.
        * Panicked: The target is Frightened of you. On each of its turns, the Frightened creature must take the Dash action and move away from you by the safest and shortest available route, unless there is nowhere to move. If the target moves to a place at least 60 feet away from you where it can no longer see you, this Effect ends.
        * Sickened: The target has disadvantage on Attack Rolls and Ability Checks. At the end of each of its turns, it can make another Wisdom saving throw. If it succeeds, the Effect ends.
    ritual: false
    components: VS
    class:
        - bard
        - sorcerer
        - warlock
        - wizard
    source: 5e SRD
SPELL:FALSE_LIFE:
    name: False Life
    level: 1
    castingTime: 1 action
    range: Self
    school: necromancy
    duration: 1 hour
    description: Bolstering yourself with a necromantic facsimile of life, you gain 1d4 + 4 temporary hit points for the duration.
    ritual: false
    higherLevels: When you cast this spell using a spell slot of 2nd level or higher, you gain 5 additional temporary hit points for each slot level above 1st.
    components: VSM
